:\\n:id: 6342705c-75ea-449a-8f7b-8076492c1724\\n:END:\\n+ Let \\\\((m_0, m_1, m_2, ... , m_t) \\\\in M^{(t+1)}\\\\) be a vector of messages, let \\\\(f: M \\\\to \\\\Z_p\\\\) be a injective function. We can commit the polynomial \\\\(q = \\\\sum_{i=0}^n{f(m_i) * x^{i}}\\\\).\\n+ The paper has another method. Let \\\\((k_0, k_1, ... , k_t) \\\\in \\\\Z_p^{(t+1)}\\\\) be a few elements (chosen constants? we can fix a random \\\\( \\\\omega \\\\in \\\\Z_p\\\\), take \\\\((1, \\\\omega, \\\\omega^2, ..., \\\\omega^t)\\\\)) in the finite field. These exists a unique polynomial \\\\(p\\\\) satisfies \\\\(\\\\forall i, p(f(m_i)) = k_i\\\\) (\\\\(\\\\forall i, p(k_i) = f(m_i)\\\\) will also work) is unique, we can commit \\\\(p\\\\).\\nWhy do we commit the polynomial \\\\(p\\\\) instead of the polynomial \\\\(q\\\\)? Is it because the polynomial \\\\(q\\\\) may does not have a degree high enough, while \\\\(p\\\\) is guaranteed to be of degree \\\\(t\\\\)?\\nThe first scheme is called monomial basis while the second scheme is called Lagrange basis.\\n+ For Monomial basis, we don&apos;t have to pad the vector, it is easy to do shift operations on this basis (only need to multiply/divide by \\\\( X^k \\\\) for a right/left shift by \\\\(k\\\\)). But the commitment for the Hadamard product of two vectors are complicated.\\n+ For Lagrange basis, we need to pad the vector to a fixed size in order to interpolate the polynomial. It is hard to do shift operations (the shift operations are cyclic, harder to reason the relationship of these polynomials). But the polynomial commitment of Hamdard product of two vectors are just the product of polynomial commitment of these two vectors.\\n&quot;,536870918]],[&quot;^17&quot;,[56,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[56,&quot;^G&quot;,167,536870918]],[&quot;^17&quot;,[56,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[56,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[56,&quot;^W&quot;,45,536870918]],[&quot;^17&qu 6870918]],[&quot;^17&quot;,[155,&quot;^S&quot;,&quot;How can we fast reconstruct the polynomial from a set of points where some points may be faulty? Let the polynomial be of degree \\\\(t\\\\), \\\\(n\\\\) points are given, we can naively randomly choose a set of \\\\(t+1\\\\) points (with \\\\( C_n^{t+1} \\\\) choices), then when all points are given by the honest party, the resulting polynomial must be the same. The question is that can evil parties compounds so that say when there are two evil party, can the two results given from two different combination of \\\\(t\\\\) honest parties and one evil party be the same? [[secret sharing]]\\n&quot;,536870918]],[&quot;^17&quot;,[155,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[155,&quot;^G&quot;,154,536870918]],[&quot;^17&quot;,[155,&quot;^Z&quot;,145,536870918]],[&quot;^17&quot;,[155,&quot;^X&quot;,145,536870918]],[&quot;^17&quot;,[155,&quot;^W&quot;,145,536870918]],[&quot;^17&quot;,[155,&quot;^W&quot;,149,536870918]],[&quot;^17&quot;,[155,&quot;^I&quot;,149,536870918]],[&quot;^17&quot;,[155,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[155,&quot;^&lt;&quot;,&quot;~u634cdb12-2b52-4ce1-82a1-84bb125ff81a&quot;,536870918]],[&quot;^17&quot;,[156,&quot;^S&quot;,&quot;How can we create non-inclusion proof with KZG commitment? [[KZG commitments]]\\n&quot;,536870918]],[&quot;^17&quot;,[156,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[156,&quot;^G&quot;,155,536870918]],[&quot;^17&quot;,[156,&quot;^Z&quot;,145,536870918]],[&quot;^17&quot;,[156,&quot;^X&quot;,145,536870918]],[&quot;^17&quot;,[156,&quot;^W&quot;,145,536870918]],[&quot;^17&quot;,[156,&quot;^W&quot;,150,536870918]],[&quot;^17&quot;,[156,&quot;^I&quot;,150,536870918]],[&quot;^17&quot;,[156,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[156,&quot;^&lt;&quot;,&quot;~u634cdb12-3689-4eb8-b099-4788186094e2&quot;,536870918]],[&quot;^17&quot;,[157,&quot;^S&quot;,&quot;What if we want to update the elementary database create from K quot;,[159,&quot;^&lt;&quot;,&quot;~u634cdb12-535a-4ba5-bd9b-b6797f34944c&quot;,536870918]],[&quot;^17&quot;,[161,&quot;^M&quot;,1665981203047,536870918]],[&quot;^17&quot;,[161,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[161,&quot;^[&quot;,&quot;pedersen commitments&quot;,536870918]],[&quot;^17&quot;,[161,&quot;^13&quot;,&quot;Pedersen commitments&quot;,536870918]],[&quot;^17&quot;,[161,&quot;^C&quot;,1665981203047,536870918]],[&quot;^17&quot;,[161,&quot;^&lt;&quot;,&quot;~u634cdb13-9dad-4723-a3ea-de4f1affb541&quot;,536870918]],[&quot;^17&quot;,[162,&quot;^M&quot;,1664681514111,536870919]],[&quot;^17&quot;,[162,&quot;^P&quot;,20220929,536870918]],[&quot;^17&quot;,[162,&quot;^A&quot;,true,536870918]],[&quot;^17&quot;,[162,&quot;^[&quot;,&quot;sep 29th, 2022&quot;,536870918]],[&quot;^17&quot;,[162,&quot;^13&quot;,&quot;Sep 29th, 2022&quot;,536870918]],[&quot;^17&quot;,[162,&quot;^C&quot;,1665298514732,536870919]],[&quot;^17&quot;,[162,&quot;^&lt;&quot;,&quot;~u634cdb13-2bd6-422e-8cf5-f692c1ccad47&quot;,536870918]],[&quot;^17&quot;,[163,&quot;^M&quot;,1665981203054,536870918]],[&quot;^17&quot;,[163,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[163,&quot;^[&quot;,&quot;shamir&apos;s secret sharing&quot;,536870918]],[&quot;^17&quot;,[163,&quot;^13&quot;,&quot;Shamir&apos;s secret sharing&quot;,536870918]],[&quot;^17&quot;,[163,&quot;^C&quot;,1665981203054,536870918]],[&quot;^17&quot;,[163,&quot;^&lt;&quot;,&quot;~u634cdb13-45a1-49ee-891a-b49e8cd27f45&quot;,536870918]],[&quot;^17&quot;,[164,&quot;^M&quot;,1665981203062,536870918]],[&quot;^17&quot;,[164,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[164,&quot;^[&quot;,&quot;diffle-hellman assumptions&quot;,536870918]],[&quot;^17&quot;,[164,&quot;^13&quot;,&quot;Diffle-Hellman assumptions&quot;,536870918]],[&quot;^17&quot;,[164,&quot;^C&quot;,1665981203062,536870918]],[&quot;^17&quot;,[164,&quot;^&lt;&quot;,&quot;~u634cdb13-7488-4da9-a0d7-cdea73ba035a&quot;,536870918]],[&quot;^17&quot;,[165,&quot;^M&quot;,1665981203072,536870918]],[&quot;^17&quot;,[165,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[165,&quot;^[&quot;,&quot;commitment schemes&quot;,536870918]],[&quot;^17&quot;,[165,&quot;^13&quot;,&quot;commitment schemes&quot;,536870918]],[&quot;^17&quot;,[165,&quot;^C&quot;,1665981203072,536870918]],[&quot;^17&quot;,[165,&quot;^&lt;&quot;,&quot;~u634cdb13-a219-4ac3-9a75-108c766657b2&quot;,536870918]],[&quot;^17&quot;,[166,&quot;^S&quot;,&quot;What is the benefit of using pairing? We can also transform this commitment scheme with pairing. Let the commitment function be \\\\(cm: i \\\\mapsto ({g}^{\\\\phi(a)}\\\\) and the witness function be \\\\(witness: i \\\\mapsto {g}^{\\\\phi_i(a)} \\\\). \\\\( \\\\frac{{g_T}^{\\\\phi(a)}}{{g_T}^{\\\\phi_i(i)}} = {(\\\\frac{{g_T}^a}{{g_T}^i})}^{\\\\phi_i(i)} \\\\) imples \\\\( e({g}^{\\\\phi(a)}, g)= {g_T}^{\\\\phi(a)} = {g_T}^{\\\\phi_i(i)} * {(\\\\frac{{g_T}^a}{{g_T}^i})}^{\\\\phi_i(i)} = e({g}^{\\\\phi_i(i)}, g) * e(g^{a{\\\\phi_i(i)}}, g^{{-i}{\\\\phi_i(i)}}) = e({g}^{\\\\phi_i(i)}, g) * e(g^{\\\\phi_i(i)}, g^{a -i}) \\\\), where the terms \\\\(({g}^{\\\\phi(a)}, g^{\\\\phi_i(i)})\\\\) are given in the commitment and witness. [[KZG commitments]]\\n&quot;,536870918]],[&quot;^17&quot;,[166,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[166,&quot;^G&quot;,177,536870918]],[&quot;^17&quot;,[166,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[166,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[166,&quot;^W&quot;,150,536870918]],[&quot;^17&quot;,[166,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[166,&quot;^I&quot;,150,536870918]],[&quot;^17&quot;,[166,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[166,&quot;^&lt;&quot;,&quot;~u634cdb13-a85d-498c-a5e4-21adb56e9e6b&quot;,536870918]],[&quot;^17&quot;,[167,&quot;^S&quot;,&quot;In [[https://en.wikipedia.org/wiki/Shamir%27s_Secret_Sharing][Shamir&apos;s Secret Sharing - Wikipedia]], combining a few participants&apos;s information, we can recover the underlying polynomial. But how can we use the polynomial to keep a secret? Let \\\\(s\\\\) be the secret, \\\\(p(x)\\\\) be the polynomial, do we just calculate, \\\\(p(s)\\\\)? Is this process irreversible? What if we want to share a few more secrets? When we have enough points on the curve of this polynomial, aren&apos;t we able to recover the curve by interpolation? Any other methods? [[Shamir&apos;s secret sharing]]\\nIt is quite secure as long as the number of secrets we want to protect does not exceed the degree of the polynomial  that hides the secrets. Say we want to hide one secret with a linear function. Even if we give one point on \\\\((s, t)\\\\) on the curve. We still have infinite many functions satisfies \\\\( f(s) = t\\\\). For example any function of the form \\\\( f(x)-t = m(x-s) \\\\). More generally, \\\\( f(x) \\\\) can be the product of a lower degree interpoled from the points and another arbitray polynomial.\\nAnother thing we want to keep in mind is that the seret is normally fixed (i.e. not randomly generated). We can just embedded it into the polynomial (for example, use it as the coefficient of the polynomial). If we want to distribute a new secret, say \\\\(s\\\\) with the polynomial, say \\\\(p\\\\), then we need to obtain the root of \\\\(s\\\\) in \\\\(p\\\\), this may be not easy.\\n&quot;,536870918]],[&quot;^17&quot;,[167,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[167,&quot;^G&quot;,179,536870918]],[&quot;^17&quot;,[167,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[167,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[167,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[167,&quot;^W&quot;,163,536870918]],[&quot;^17&quot;,[167,&quot;^I&quot;,163,536870918]],[&quot;^17&quot;,[167,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[167,&quot;^&lt;&quot;,&quot;~u634cdb13-e95b-4b27-962d-2792ffae1f06&quot;,536870918]],[&quot;^17&quot;,[168,&quot;^S&quot;,&quot;Commitment \\\\(cm \\\\in CM\\\\) to a message \\\\(m \\\\in M\\\\) is hiding if one can not find out what \\\\(m\\\\) is, that is, \\\\(cm\\\\) is almost uniformly distributed in \\\\(CM\\\\). [[commitment schemes]]\\n&quot;,536870918]],[&quot;^17&quot;,[168,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[168,&quot;^G&quot;,169,536870918]],[&quot;^17&quot;,[168,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[168,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[168,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[168,&quot;^W&quot;,165,536870918]],[&quot;^17&quot;,[168,&quot;^I&quot;,165,536870918]],[&quot;^17&quot;,[168,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[168,&quot;^&lt;&quot;,&quot;~u634cdb13-8729-438e-b96a-707e792b862d&quot;,536870918]],[&quot;^17&quot;,[169,&quot;^S&quot;,&quot;Commitment \\\\(cm \\\\in CM\\\\) to a message \\\\(m \\\\in M\\\\) is binding if one can not regret, that is, an adversary has slim change to obtain another message \\\\(m_1\\\\) such that \\\\(m_1\\\\) also has commitment \\\\(cm\\\\). [[commitment schemes]]\\n&quot;,536870918]],[&quot;^17&quot;,[169,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[169,&quot;^G&quot;,170,536870918]],[&quot;^17&quot;,[169,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[169,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[169,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[169,&quot;^W&quot;,165,536870918]],[&quot;^17&quot;,[169,&quot;^I&quot;,165,536870918]],[&quot;^17&quot;,[169,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[169,&quot;^&lt;&quot;,&quot;~u634cdb13-10a4-441f-b09f-93fce78e274a&quot;,536870918]],[&quot;^17&quot;,[170,&quot;^S&quot;,&quot;What problems can [[https://link.springer.com/chapter/10.1007/978-3-642-17373-8_11][Constant-Size Commitments to Polynomials and Their Applications | SpringerLink]] solve? [[KZG commitments]]\\n&quot;,536870918]],[&quot;^17&quot;,[170,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[170,&quot;^G&quot;,162,536870918]],[&quot;^17&quot;,[170,&quot;^Z&quot;,162,536870918]],[ iffle-Hellman assumptions]]\\n&quot;,536870918]],[&quot;^17&quot;,[172,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[172,&quot;^G&quot;,171,536870918]],[&quot;^17&quot;,[172,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[172,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[172,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[172,&quot;^W&quot;,164,536870918]],[&quot;^17&quot;,[172,&quot;^I&quot;,164,536870918]],[&quot;^17&quot;,[172,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[172,&quot;^&lt;&quot;,&quot;~u634cdb13-7a6b-4d66-ad7e-73b08ba2345a&quot;,536870918]],[&quot;^17&quot;,[173,&quot;^S&quot;,&quot;A naive polynomial commitment scheme. Let \\\\(\\\\phi(x) \\\\in \\\\Z_p[x]\\\\) be a polynomial of degree less than \\\\(t\\\\), the polynomial commitment \\\\(cm\\\\) of \\\\(\\\\phi\\\\) is \\\\(\\\\phi(a), g^{\\\\phi(a)}\\\\) where \\\\(a \\\\in \\\\Z_p\\\\) is randomly chosen by the chanllenger. By t-SDHI assumption, this commitment scheme is computationally binding. [[commitment schemes]]\\n&quot;,536870918]],[&quot;^17&quot;,[173,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[173,&quot;^G&quot;,172,536870918]],[&quot;^17&quot;,[173,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[173,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[173,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[173,&quot;^W&quot;,165,536870918]],[&quot;^17&quot;,[173,&quot;^I&quot;,165,536870918]],[&quot;^17&quot;,[173,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[173,&quot;^&lt;&quot;,&quot;~u634cdb13-50de-4b66-bb45-cd7caff3faf7&quot;,536870918]],[&quot;^17&quot;,[174,&quot;^S&quot;,&quot;Examples of commitment schemes. [[commitment schemes]] \\n+ Discrete logarithm commitment (non-standard termiology): Given \\\\(m \\\\in \\\\Z_p\\\\), \\\\(g \\\\in G\\\\) where \\\\(G\\\\) is a group in which the discrete logarithm problem is assumed to be hard to solve, \\\\(g\\\\) is one generator of the group, \\\\(cm(m) = g^m\\\\).\\n+ Pedersen commitment: Given \\\\(m \\\\in \\\\Z_p\\\\), \\\\(g, h \\\\in G\\\\) where \\\\(G\\\\) is a group in which the discrete logarithm problem is assumed to be hard to solve, \\\\(g, h\\\\) are generators of the group, \\\\(cm(m) = (g^m*h^r, r)\\\\), where the blinding factor \\\\(r\\\\) is a randomly choosed element of \\\\(\\\\Z_p\\\\).\\n+ Merkle tree commitment: Given message \\\\(m\\\\) and cryptographic hash function \\\\(H\\\\), a binary tree \\\\(T\\\\), let every leaf nodes contains the hash of some message, let every non-leaf node contains the hash of \\\\(H(L||R)\\\\), where \\\\(L\\\\) is the hash result contained in its left child, \\\\(R\\\\) is the hash result contained in its right child. Then the path from message \\\\(m\\\\) to root \\\\(r\\\\), along with the data contained in the nodes is a commitment.\\n&quot;,536870918]],[&quot;^17&quot;,[174,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[174,&quot;^G&quot;,168,536870918]],[&quot;^17&quot;,[174,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[174,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[174,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[174,&quot;^W&quot;,165,536870918]],[&quot;^17&quot;,[174,&quot;^I&quot;,165,536870918]],[&quot;^17&quot;,[174,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[174,&quot;^&lt;&quot;,&quot;~u634cdb13-0380-45ba-bada-232f879a9b66&quot;,536870918]],[&quot;^17&quot;,[175,&quot;^S&quot;,&quot;Why the above scheme is not enough to commit a polynomial? Why do we need pairing? Is it for batch commitment? In what sense do we batch commit? On one hand, given a few randomly chosen \\\\(a_i \\\\in \\\\Z_p\\\\), we can generate a few commitments \\\\((\\\\phi(a_i), g^{\\\\phi(a_i)})\\\\), on another hand given a few polynomials  \\\\(\\\\phi_i\\\\), we can generate a few commitments \\\\((\\\\phi_i(a), g^{\\\\phi_i(a)})\\\\). It seems the later one is more useful, as we can create batch commit a few polynomials. But we can also naturally embed a few polynomials into a single polynomial with higher degree and commit it. Why don&apos;t we do that? Is batch commit in the first sense useful? [[KZG commitments]] [[further investigation needed]]\\n&quot;,536870918]],[&quot;^17&quot;,[175,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[175,&quot;^G&quot;,173,536870918]],[&quot;^17&quot;,[175,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[175,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[175,&quot;^W&quot;,24,536870918]],[&quot;^17&quot;,[175,&quot;^W&quot;,150,536870918]],[&quot;^17&quot;,[175,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[175,&quot;^I&quot;,24,536870918]],[&quot;^17&quot;,[175,&quot;^I&quot;,150,536870918]],[&quot;^17&quot;,[175,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[175,&quot;^&lt;&quot;,&quot;~u634cdb13-8f20-4268-b4e0-6195886bd305&quot;,536870918]],[&quot;^17&quot;,[176,&quot;^S&quot;,&quot;In which case does Pedersen commitment achieve higher level of security? Say we want to commit three messages \\\\(m_1\\\\), \\\\(m_2\\\\) and \\\\(m_3\\\\), when the discrete logariithm commitment is used, we have \\\\(cm_1 = g^{m_1}\\\\), \\\\(cm_2 = g^{m_2}\\\\) and \\\\(g^{m_3}\\\\). One problem is that if \\\\(m_3 = m_2 + m_1\\\\), then we have \\\\(cm_3 = cm_1 * cm_2\\\\). Conversely, one can infer the relationship of the messages by observing the properties of the commitments, i.e. if \\\\(cm_3 = cm_1 * cm_2\\\\) then we must have \\\\(m_3 = m_2 + m_1\\\\). This is why we need a blinding factor \\\\(r\\\\). We different blinding factors for different messages. One can not infer anything about the messages from the commitments. [[Pedersen commitments]]\\n&quot;,536870918]],[&quot;^17&quot;,[176,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[176,&quot;^G&quot;,174,536870918]],[&quot;^17&quot;,[176,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[176,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[176,&quot;^W&quot;,161,536870918]],[&quot;^17&quot;,[176,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[176,&quot;^I&quot;,161,536870918]],[&quot;^17&quot;,[176,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[176,&quot;^&lt;&quot;,&quot;~u634cdb13-8ba4-4696-96b8-20610f3f677c&quot;,536870918]],[&quot;^17&quot;,[177,&quot;^S&quot;,&quot;Given a polynomial \\\\(\\\\phi(x) \\\\in \\\\Z_p[x]\\\\) of degree \\\\(t\\\\), a randomly chosen \\\\(i \\\\in \\\\Z_p\\\\), let \\\\(\\\\phi_i(x)\\\\) be the polynomial satisfies \\\\(\\\\phi(x) - \\\\phi(i) = \\\\phi_i(x)(x - i)\\\\), let the commitment function be \\\\(cm: i \\\\mapsto (g^{\\\\phi(a)}\\\\) and the witness function be \\\\(witness: i \\\\mapsto (\\\\phi(i), \\\\phi_i(i))\\\\). This commitment can be verified as follows. Because \\\\( \\\\phi(a) - \\\\phi_i(i) = \\\\phi_i(a)(a-i) \\\\), \\\\( \\\\frac{g^{\\\\phi(a)}}{g^{\\\\phi_i(i)}} = g^{\\\\phi(a) - \\\\phi_i(i)} = g^{(a-i)\\\\phi_i(i)} = {(\\\\frac{g^a}{g^i})}^{\\\\phi_i(i)} \\\\), the terms \\\\(g^{\\\\phi(a)}, \\\\phi(i), \\\\phi_i(i)\\\\) are all given in the commitment and witness, thus we can verify if the above equality holds with the commitment data. [[KZG commitments]]\\n&quot;,536870918]],[&quot;^17&quot;,[177,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[177,&quot;^G&quot;,175,536870918]],[&quot;^17&quot;,[177,&quot;^Z&quot;,162,536870918]],[&quot;^17&quot;,[177,&quot;^X&quot;,162,536870918]],[&quot;^17&quot;,[177,&quot;^W&quot;,150,536870918]],[&quot;^17&quot;,[177,&quot;^W&quot;,162,536870918]],[&quot;^17&quot;,[177,&quot;^I&quot;,150,536870918]],[&quot;^17&quot;,[177,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[177,&quot;^&lt;&quot;,&quot;~u634cdb13-5aa4-4496-a129-bf7f4c0d63ce&quot;,536870918]],[&quot;^17&quot;,[178,&quot;^S&quot;,&quot;A further twist makes this commitment more secure (akin to twsiting discrete logarithm commitment to Pedersen commitment). GIven two generator \\\\(g, h \\\\in G\\\\) and two polynomial \\\\(\\\\phi(x), \\\\psi(x) \\\\in \\\\Z_p[x]\\\\), let the commitment function \\\\( peruser.com/questions/616182/how-to-mount-local-directory-to-remote-like-sshfs][linux - how to mount local directory to remote like sshfs? - Super User]] [[https://github.com/lima-vm/sshocker][lima-vm/sshocker: ssh + reverse sshfs + port forwarder, in Docker-like CLI (predecessor of Lima)]]&quot;,536870918]],[&quot;^17&quot;,[228,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[228,&quot;^G&quot;,234,536870918]],[&quot;^17&quot;,[228,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[228,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[228,&quot;^W&quot;,217,536870918]],[&quot;^17&quot;,[228,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[228,&quot;^W&quot;,223,536870918]],[&quot;^17&quot;,[228,&quot;^I&quot;,217,536870918]],[&quot;^17&quot;,[228,&quot;^I&quot;,223,536870918]],[&quot;^17&quot;,[228,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[228,&quot;^&lt;&quot;,&quot;~u634cdb13-dba7-4944-b68f-0457e999c23e&quot;,536870918]],[&quot;^17&quot;,[229,&quot;^S&quot;,&quot;[[https://www.dougengelbart.org/content/view/138/][Augmenting Human Intellect: A Conceptual Framework - 1962 (AUGMENT,3906,) - Doug Engelbart Institute]] [[personal information management]]\\n&quot;,536870918]],[&quot;^17&quot;,[229,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[229,&quot;^G&quot;,226,536870918]],[&quot;^17&quot;,[229,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[229,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[229,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[229,&quot;^W&quot;,225,536870918]],[&quot;^17&quot;,[229,&quot;^I&quot;,225,536870918]],[&quot;^17&quot;,[229,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[229,&quot;^&lt;&quot;,&quot;~u634cdb13-2356-4725-b75f-8f8925230f82&quot;,536870918]],[&quot;^17&quot;,[230,&quot;^S&quot;,&quot;An webrtc based vpn for easy hole punching? The problem is that we can not connect to a vpn peer behind a NAT. Webrtc has so many features (STUN/TURN/ICE) to establish connection between two peers. Why don&apos;t we just use webrtc for connection setup? [[https://github.com/pojntfx/weron][pojntfx/weron: Overlay networks based on WebRTC.]] [[webrtc]] [[hole punching]]\\n&quot;,536870918]],[&quot;^17&quot;,[230,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[230,&quot;^G&quot;,233,536870918]],[&quot;^17&quot;,[230,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[230,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[230,&quot;^W&quot;,215,536870918]],[&quot;^17&quot;,[230,&quot;^W&quot;,218,536870918]],[&quot;^17&quot;,[230,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[230,&quot;^I&quot;,215,536870918]],[&quot;^17&quot;,[230,&quot;^I&quot;,218,536870918]],[&quot;^17&quot;,[230,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[230,&quot;^&lt;&quot;,&quot;~u634cdb13-e1b2-4fb6-baf5-9a17c781413f&quot;,536870918]],[&quot;^17&quot;,[231,&quot;^S&quot;,&quot;How to dive deep into some specific topic? It is normally easier to follow people interested in that topic than explore this topic directly by yourself. For instance, if you are interested in classical music, find out what other classical music zealots hoard istead of search for great works yourself. [[learning methodology]]\\n&quot;,536870918]],[&quot;^17&quot;,[231,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[231,&quot;^G&quot;,219,536870918]],[&quot;^17&quot;,[231,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[231,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[231,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[231,&quot;^W&quot;,220,536870918]],[&quot;^17&quot;,[231,&quot;^I&quot;,220,536870918]],[&quot;^17&quot;,[231,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[231,&quot;^&lt;&quot;,&quot;~u634cdb13-9360-4316-9078-55d711f52b22&quot;,536870918]],[&quot;^17&quot;,[232,&quot;^S&quot;,&quot;What can I learn from [[https://writings.stephenwolfram.com/2019/02/seeking-the-productive-life-some-details-of-my-personal-infrastructure/][Seeking the Productive Life: Some Details of My Personal Infrastructure—Stephen Wolfram Writings]]? [[personal information management]]\\nOne thing I envy so much is that Wolfram have a personal data orchestration platform to bring all his personal data together. He can search through all his notes, emails. What kind of storage format should I use if I was to build such platform? What kind of user interface should I use? How to schedule all these jobs? It seems Wolfram just use mathematica notebook. This is a proprietary platform which is able to running self-made programs. Most notebooks does not support this level of programbility. I can use jupyter. But each jupyter book seems to be a data silo. It is an isolated notebook having no exterior connection.\\n&quot;,536870918]],[&quot;^17&quot;,[232,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[232,&quot;^G&quot;,229,536870918]],[&quot;^17&quot;,[232,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[232,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[232,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[232,&quot;^W&quot;,225,536870918]],[&quot;^17&quot;,[232,&quot;^I&quot;,225,536870918]],[&quot;^17&quot;,[232,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[232,&quot;^&lt;&quot;,&quot;~u634cdb13-6828-4db9-8b61-6649ead69d25&quot;,536870918]],[&quot;^17&quot;,[233,&quot;^S&quot;,&quot;How to establish an ssh connection over quic? [[https://www.ietf.org/archive/id/draft-bider-ssh-quic-09.html][QUIC-based UDP Transport for Secure Shell (SSH)]]. [[quic]] [[ssh]]\\nThis draft uses the same port for quic and ssh.\\nA distinction is allowed by that SSH/QUIC only requires the sending of \\nQUIC Short Header Packets. Therefore, all UDP datagrams where the first \\nbyte has its high bit set MUST be handled as part of an SSH/QUIC key \\nexchange.\\nThis is not ideal. As this ssh-specific logic need to be processed by the quic server. Can we embed this ssh-specific logic in quic using a generic method? That is to say, we want to wrap the ssh connection completely in quic (thus requires no changes to the quic server) and the mechanism should not be limited to ssh connection. Does quic support that?\\n&quot;,536870918]],[&quot;^17&quot;,[233,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[233,&quot;^G&quot;,232,536870918]],[&quot;^17&quot;,[233,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[233,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[233,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[233,&quot;^W&quot;,221,536870918]],[&quot;^17&quot;,[233,&quot;^W&quot;,223,536870918]],[&quot;^17&quot;,[233,&quot;^I&quot;,221,536870918]],[&quot;^17&quot;,[233,&quot;^I&quot;,223,536870918]],[&quot;^17&quot;,[233,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[233,&quot;^&lt;&quot;,&quot;~u634cdb13-60d9-40a2-bb7a-1a3620143b19&quot;,536870918]],[&quot;^17&quot;,[234,&quot;^S&quot;,&quot;Proof of owner interaction? I have a ssh key stored in the ssh agent. I want some program to be able to use this key, as long as I, the owner, confirmed that this program can use the ssh key. This is like administer confirmation dialog in Windows, or gksudo in Linux. But what I want is a generic programable interface. How does Windows prompt administer confirmation dialog? What does it do? How do I make this interface generic so that other applications can use. Can I use fido for that? It is some kind of chanlledge-response thing. [[further investigation needed]]\\n&quot;,536870918]],[&quot;^17&quot;,[234,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[234,&quot;^G&quot;,236,536870918]],[&quot;^17&quot;,[234,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[234,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[234,&quot;^W&quot;,24,536870918]],[&quot;^17&quot;,[234,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[234,&quot;^I&quot;,24,536870918]],[&quot;^17&quot;,[234,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[234,&quot;^&lt;&quot;,&quot;~u634cdb13-0de5-43a6-aee4-a63422e83450&quot;,536870918]],[&quot;^17&quot;,[235,&quot;^S&quot;,&quot;Immutable infrastructure with incremental building? An example is container image. Container image itself is immutable, but we can lay one layer on top of another, thus we don&apos;t need to build all the this from srcatch. Another example is nixos virtual machine. There are two nix stores in the virtual machine. One is the read only nix store from the host, which is mounted read only by 9pfs/nfs. Another is the nix store of the virtual machine itself. This way we can share most packages between virtual machine and the host. What can ostree do in this problem? [[building systems]]\\n&quot;,536870918]],[&quot;^17&quot;,[235,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[235,&quot;^G&quot;,231,536870918]],[&quot;^17&quot;,[235,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[235,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[235,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[235,&quot;^W&quot;,222,536870918]],[&quot;^17&quot;,[235,&quot;^I&quot;,222,536870918]],[&quot;^17&quot;,[235,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[235,&quot;^&lt;&quot;,&quot;~u634cdb13-4100-42c3-8372-22847ad7de52&quot;,536870918]],[&quot;^17&quot;,[236,&quot;^S&quot;,&quot;How to setup a [[https://github.com/matrix-org/pinecone][matrix-org/pinecone: Peer-to-peer overlay routing for the Matrix ecosystem]] overlay network? Is it designed to do such thing? [[pinecone]]\\n&quot;,536870918]],[&quot;^17&quot;,[236,&quot;^Q&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[236,&quot;^G&quot;,230,536870918]],[&quot;^17&quot;,[236,&quot;^Z&quot;,219,536870918]],[&quot;^17&quot;,[236,&quot;^X&quot;,219,536870918]],[&quot;^17&quot;,[236,&quot;^W&quot;,219,536870918]],[&quot;^17&quot;,[236,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[236,&quot;^I&quot;,224,536870918]],[&quot;^17&quot;,[236,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[236,&quot;^&lt;&quot;,&quot;~u634cdb13-af6c-42ae-ae40-90f3db364fb4&quot;,536870918]],[&quot;^17&quot;,[238,&quo
