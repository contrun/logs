ified Boot 2.0]]\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^Glogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^Zlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^Xlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^Wlogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^Wlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^Ilogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[104,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049aa-a63c-4bb4-a528-090a6096f950logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Slogseq____&quot;,logseq____&quot;How to check memory access rights with reverse map table in nested virtualization? [[AMD Secure Encrypted Virtualization]]\\n[[https://www.amd.com/en/processors/amd-secure-encrypted-virtualization][AMD Secure Encrypted Virtualization | AMD]]\\n#+BEGIN_QUOTE\\nWhen running in an SEV-SNP VM, the RMP check is slightly more complex. As with native mode, the virtual address is first translated into a system physical address. In this case, AMD-V 2-level paging1 is used to translate a Guest Virtual Address (GVA) to a Guest Physical Address (GPA) and finally to a System Physical Address (SPA). The SPA is used to index the RMP and the entry is checked. This RMP entry should contain information indicating that the page is a guest-owned page, assigned to this specific guest, and mapped at this specific GPA. That is, the RMP entry contains the GPA where it should be mapped, and the hardware verifies that this GPA matches the GPA of the current table-walk. If this or any other check fails, an exception is generated, and the access is denied.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Glogseq____&quot;,103,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Zlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Xlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Wlogseq____&quot;,59,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Wlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^Ilogseq____&quot;,59,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[105,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049aa-f54d-4a79-8315-dec3f10cdc99logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[106,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Any kind of side channel attacks for amd sev? [[AMD Secure Encrypted Virtualization]] [[side-channel attacks]]\\n[[https://www.amd.com/en/processors/amd-secure-encrypted-virtualization][AMD Secure Encrypted Virtualization | AMD]]\\n#+BEGIN_QUOTE\\nAdditionally, SEV-SNP optionally supports the ability to restrict how interrupts and exceptions can be injected into a VM. It can also support Branch Target Buffer (BTB) protection against certain types of side channel attacks. Both protections are discussed later in this white paper.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[106,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[106,logseq____&quot;^Glogseq____&quot;,104, n with standard x86 page tables to enforce memory restrictions and page access rights.\\n#+END_QUOTE\\nSince there exists only one AMD SEV reverse map table, can we store all the the owner information in the reverse map table (64 bit of information may not be enough)? It seems that we need some indirection.\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Glogseq____&quot;,113,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Zlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Xlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Wlogseq____&quot;,59,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Wlogseq____&quot;,91,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Wlogseq____&quot;,98,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Wlogseq____&quot;,100,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Ilogseq____&quot;,59,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Ilogseq____&quot;,98,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^Ilogseq____&quot;,100,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[111,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049aa-5c3d-431b-a329-6657832fb863logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[112,logseq____&quot;^Slogseq____&quot;,logseq____&quot;How does reverse map table distinguish guests, nested guests? It must need helps from the operating system and hypervisor. Is there a new instruction? What kind of information is passed from the operating system and hypervisor to the hardware? [[AMD S ogseq____&quot;fast Reed-Solomon interactive oracle proofs of proximitylogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[151,logseq____&quot;^Clogseq____&quot;,1668179730306,536870918]],[logseq____&quot;^17logseq____&quot;,[151,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-515d-47fd-a649-532b97328a65logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[152,logseq____&quot;^Slogseq____&quot;,logseq____&quot;What is interaction combinators? Why are they so great? [[theoretical computer science]] [[interaction combinators]]\\n[[https://github.com/Kindelia/manifesto][Kindelia/manifesto]]\\n#+BEGIN_QUOTE\\nThis raises the question: is there a model of computation, which, like the Turing Machine, has a reasonable physical implementation, and yet, like the Lambda Calculus, has a robust logical interpretation? In 1997, Yves Lafont proposed a new alternative, the Interaction Combinators, on which substitution is broken down into 2 fundamental laws: commutation, which creates and copies information, and annihilation, which observes and destroys information. In a sense, this may resemble SKI combinators, but that isnlogseq____&apos;t a good analogy, since SKI combinators still include non-atomic operations: K may erase an unboundedly large structure, and S may copy an unboundedly large structure. The charm, and elegance, of the Interaction Combinators is that its reduction laws are truly atomic: each operation can be completed in a constant amount of steps, and has a clear physical mapping. Not only that, theylogseq____&apos;re inherently parallel, in the same sense that the Lambda Calculus has been claimed to be, in theory, but without the issues that let it to be, in practice.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[152,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[152,logseq____&quot;^Glogseq____&quo t;^17logseq____&quot;,[157,logseq____&quot;^Clogseq____&quot;,1668953924789,536870918]],[logseq____&quot;^17logseq____&quot;,[157,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049af-c223-4e84-8ef7-94d0dd84d085logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Why was zkEVM hard? How is it possible for now to build a zkEVM? [[zkEVM]] \\n[[https://scroll.io/blog/zkEVM][zkEVM]]\\n#+BEGIN_QUOTE\\nDesign challenges of zkEVM\\n\\nzkEVM is hard to build. Even though the intuition is clear for years,\\n no one has built a native EVM circuit successfully. Different from \\nTinyRAM, its even more challenging to design and implement zkEVM due to\\n the following reasons:\\n\\n- *First, EVM has limited support of elliptic curves.* For now, EVM only supports BN254 pairing. Its hard to do proof recursion since [[https://github.com/daira/halographs/blob/master/halographs.pdf][cyclic elliptic curve]]\\n is not directly supported. Its also hard to use other specialized \\nprotocols under this setting. The verification algorithm has to be EVM \\nfriendly.\\n\\n- *Second, EVM word size is 256bit.* EVM operates over \\n256-bit integers (much like most regular VMs operate over 32-64 bit \\nintegers), whereas zk proofs most naturally work over prime fields. \\nDoing mismatched field arithmetic inside a circuit requires range \\nproofs, which will add ~100 constraints per EVM step. This will blow up \\nEVM circuit size by two orders of magnitudes.\\n\\n- *Third, EVM has many special opcodes.* EVM is different from traditional VM, it has many special [[https://www.ethervm.io/][opcodes]] like  ~CALL~  and it also has error types related to the execution context and gas. This will bring new challenges to circuit design.\\n\\n- *Fourth, EVM is a stack-based virtual machine.* The [[https://zksync.io/dev/contracts/#sync-vm][SyncVM]] (zksync) and [[https://eprint.iacr.org/2021/1063][Cario]]\\n (starkware) architecture defines its own IR/AIR in the register-based \\nmodel. They built a specialized compiler to compile smart contract code \\ninto a new zk-friendly IR. Their approach is language compatible instead\\n of native EVM-compatible. Its harder to prove for stack-based model \\nand support native tool chain directly.\\n\\n- *Fifth, Ethereum storage layout carries a huge overhead.* The Ethereum storage layout highly relies on [[https://keccak.team/files/Keccak-reference-3.0.pdf][Keccak]] and a huge [[https://eth.wiki/en/fundamentals/patricia-tree][MPT]][4],\\n both of them are not zk-friendly and have a huge proving overhead. For \\nexample, Keccak hash is 1000x larger than Poseidon hash in circuit. \\nHowever, if you replace Keccak with another hash, it will cause some \\ncompatibility problems for the existing Ethereum infrastructure.\\n\\n- *Sixth, machine-based proof has a gigantic overhead.*\\n Even if you can handle all the aforementioned problems properly, you \\nstill need to find an efficient way to compose them together to get a \\ncomplete EVM circuit. As I mentioned in previous section, even simple \\nopcodes like  ~add~  might result in the overhead of the entire EVM circuit.\\n\\nWhy possible now?\\n\\nThanks for the great progress made by researchers in this area, more \\nand more efficiency problems are solved in the last two years, the \\nproving cost for zkEVM is eventually feasible! The biggest technology \\nimprovement comes from the following aspects:\\n\\n- *The usage of polynomial commitment.* In the past few\\n years, most succinct zero-knowledge proof protocols stick to R1CS with \\nPCP query encoded in an application-specific trusted setup. The circuit \\nsize usually blows up and you cant do many customized optimizations \\nsince the degree of each constraint needs to be 2 ([[https://vitalik.ca/general/2017/01/14/exploring_ecp.html][bilinear pairing]] only allows one multiplication in the exponent). With [[https://www.youtube.com/watch?v=BfV7HBHXfC0][polynomial commitment schemes]],\\n you can lift your constraints to any degree with a universal setup or \\neven transparent setup. This allows great flexibility in the choice of \\nbackend.\\n\\n- *The appearance of lookup table arguments and customized gadgets.* Another strong optimization comes from the usage of lookup tables. The optimization is firstly proposed in [[https://eprint.iacr.org/2018/380][Arya]] and then gets optimized in [[https://eprint.iacr.org/2020/315][Plookup]]. This can save A LOT for zk-unfriendly primitives (i.e., bitwise operations like AND, XOR, etc.) . [[https://kobi.one/2021/05/20/plonk-custom-gates.html][Customized gadgets]] allow you to do high degree constraints with efficiency. [[https://docs.zkproof.org/pages/standards/accepted-workshop3/proposal-turbo_plonk.pdf][TurboPlonk]] and [[https://zcash.github.io/halo2/concepts/arithmetization.html][UltraPlonk]]\\n defines elegant program syntax to make it easier to use lookup tables \\nand define customized gadgets. This can be extremely helpful for \\nreducing the overhead of EVM circuit.\\n\\n- *Recursive proof is more and more feasible.* Recursive proof has a huge overhead in the past since it relies on special pairing-friendly cyclic elliptic curves (i.e. [[https://eprint.iacr.org/2014/595][MNT curve-based construction]]).\\n This introduces a large computation overhead. However, more techniques \\nare making this possible without sacrificing the efficiency. For \\nexample, [[https://eprint.iacr.org/2019/1021][Halo]]\\n can avoid the need of pairing-friendly curve and amortize the cost of \\nrecursion using special inner product argument. Aztec shows that you can\\n do proof aggregation for existing protocols directly (lookup tables can\\n reduce the overhead of [[https://hackmd.io/@arielg/B13JoihA8][non-native field operation]] thus can make the verification circuit smaller). It can highly improve the scalability of supported circuit size.\\n\\n- *Hardware acceleration is making proving more efficient.* To the best of our knowledge, we have made the fastest GPU and ASIC/FPGA accelerator for the prover. [[https://people.iiis.tsinghua.edu.cn/~gaomy/pubs/pipezk.isca21.pdf][Our paper]]\\n describing ASIC prover has already been accepted by the largest \\ncomputer conference (ISCA) this year. The GPU prover is around 5x-10x \\nfaster than [[https://github.com/filecoin-project/bellperson][Filecoins implementation]]. This can greatly improve the provers computation efficiency.\\n#+END_QUOTElogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Glogseq____&quot;,156,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Zlogseq____&quot;,156,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Xlogseq____&quot;,156,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Wlogseq____&quot;,156,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Wlogseq____&quot;,157,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^Ilogseq____&quot;,157,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[158,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-8ba4-4678-a942-9b14b3b3c466logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[160,logseq____&quot;^Mlogseq____&quot;,1668953925193,536870918]],[logseq____&quot;^17logseq____&quot;,[160,logseq____&quot;^Plogseq____&quot;,20221116,536870917]],[logseq____&quot;^17logseq____&quot;,[160,logseq____&quot;^Alogseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[160,logseq____&quot;^[logseq____&quot;,logseq____&quot;nov 16th, 2022logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[160,logseq____&quot;^13            .map(|(fri_dom_v, sub_z_inv)| (fri_dom_v - omicron_inverse) * sub_z_inv)\\n            .collect();\\n#+END_SRC\\n+ It seems that ~fri_dom_v.mod_pow_u32(padded_height as u32)~ may equal ~one~. It will not equal ~one~ if the FRI domain has an offset. See also ((6373a2ca-3200-4bc4-bb32-5588142dce39)) \\n+ Why is the zerofier multiplied with ~fri_dom_v - omicron_inverse~? Possibly related to [[https://aszepieniec.github.io/stark-anatomy/faster#sparse-zerofiers-with-group-theory][Anatomy of a STARK, Part 6: Speeding Things Up | Anatomy of a STARK]]\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Glogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Zlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Xlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Wlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Wlogseq____&quot;,161,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;637433de-7668-439e-a805-992dbebf10c4logseq____&quot;],536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Llogseq____&quot;,[logseq____&quot;^1:logseq____&quot;],536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^5logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1:logseq____&quot;,logseq____&quot;637433de-7668-439e-a805-992dbebf10c4logseq____&quot;],536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Ilogseq____&quot;,161,536870917]],[logseq____&quot;^17logseq____&quot;,[162,logseq____&quot;^Ilogseq____&quot;,165,536870917]],[logseq____&quot;^17logseq____&quot;,[162,l ed sum\\n        # combination = sum(weights[i] * terms[i] for all i)\\n        combination = reduce(lambda a, b : a+b, [Polynomial([weights[i]]) * terms[i] for i in range(len(terms))], Polynomial([]))\\n#+END_SRC\\nGiven a maximum degree bound \\\\( d \\\\), random weights \\\\( w_i \\\\), we expand the polynomials \\\\( f_i \\\\) to \\\\( g_i = f_i + w_i * x^{(d - \\\\mathrm{deg}(f_i))} * f_i\\\\). The polynomial \\\\( g = \\\\sum_i g_i \\\\) is of degree \\\\( d \\\\). We then prove the low -degreeness of \\\\(g\\\\).\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^Glogseq____&quot;,162,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^Zlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^Xlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^Wlogseq____&quot;,151,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^Wlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^Ilogseq____&quot;,151,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[163,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-2e50-4076-95d4-7f5971b44c60logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Clarify the clash between padding and randomization in [[https://aszepieniec.github.io/stark-anatomy/faster#sparse-zerofiers-with-group-theory][Anatomy of a STARK, Part 6: Speeding Things Up | Anatomy of a STARK]]\\n#+BEGIN_QUOTE\\nThe solution is to pad the trace until its length is the next power of 2. Clearly this padding must be compatible with the transition constraints so that the composition polynomials still evaluate to zero on all (but one point) of the power-of-two subgroup. The natural solution is to apply the same transition function for a power of two number of cycles, and have the boundary conditions refer to the output whose cycle index is somewhere in the middle. However, this design decision introduces a problem when it comes to appending randomizers to the trace for the purpose of leaking zero knowledge.\\n+ If the randomizers are appended after padding the trace, then the randomized trace does not fit into the power-of-two subgroup. In this case the interpolant must be computed such that:\\n    + over the power-of-two subgroup it evaluates to the execution trace; and\\n    + over a distinct domain it evaluates to the uniformly random randomizers.\\n+ If the randomizers are appended before padding, then the transition constraints must by compatible with this operation, or else the composition polynomials will not evaluate to zero in the entire power-of-two subgroup. This option requires changing the AIR.\\n#+END_QUOTElogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^Glogseq____&quot;,163,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^Zlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^Xlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^Wlogseq____&quot;,160,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[164,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-cb68-42af-baab-b1a0fe91d9d2logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[165,logseq____&quot;^Slogseq____&quot;,logseq____&quot;What is the use of offset in FRI? [[fast Reed-Solomon interactive oracle proofs of proximity]] [[triton-vm]] \\n:PROPERTIES:\\n:id: 6373a2ca-3200-4bc4-bb32-5588142dce39\\n:END:\\nIn FRI, we evaluate/interpolate in the coset of \\\\( \\\\{\\\\omega^i\\\\} \\\\) instead \\\\( \\\\{\\\\omega^i\\\\} \\\\) itself.\\n[[https://aszepieniec.github.io/stark-anatomy/stark#fnref:1][Anatomy of a STARK, Part 4: The STARK Polynomial IOP | Anatomy of a STARK]]\\n#+BEGIN_QUOTE\\nIt is worth ensuring that the trace evaluation domain is disjoint from \\nthe FRI evaluation domain, for example by using the coset-trick. \\nHowever, if overlapping subgroups are used for both domains, then \\\\( \\\\omega^{1/\\\\rho} = \\\\omicron \\\\) and \\\\( \\\\omega \\\\) generates the larger domain whereas \\\\( \\\\omicron \\\\) generates the smaller one.\\n#+END_QUOTE\\nThis still does not explain what would happen if the trace evaluation domain is a subset of the FRI evaluation domain. But [[https://github.com/TritonVM/triton-vm/blob/bd2cf06016fbd591c7d2ee2e1b9dc348380a09b3/triton-vm/src/cross_table_arguments.rs#L44-L65][the zerofier here]] could be zero if the trace evaluation domain is a subset of the FRI evaluation domain. Whatlogseq____&apos;s the meaning of this zerofier? This seems to guarantee that the evaluations of two polynomials at \\\\( \\\\omicron^{-1} \\\\) domain are equal. This is exactly what permutation arguments want.\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[165,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[165,logseq____&quot;^Glogseq____&quot;,172,536870917]],[logseq____&quot;^17logseq____&quot;,[165,logseq____&quot;^Zlogseq____&quot;,167,536870917]],[logseq____&quot;^17logseq____&quot;,[165,logseq____&quot;^Xlogseq____&quot;,167,536870917]],[logseq____&quot;^17logseq____&quot;,[165,logseq____&quot;^Wlogseq____&quot;,151,536870917]],[logseq____&quot;^17logseq____&quot;,[165,logseq____&quot;^Wlogseq____&quot;,161,536870917]] he initial codeword. The two values of the transition quotient codeword need to be linked two four values of the boundary quotient codewords.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Glogseq____&quot;,188,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Zlogseq____&quot;,188,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Xlogseq____&quot;,188,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Wlogseq____&quot;,188,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Wlogseq____&quot;,189,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Ilogseq____&quot;,189,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-db71-4a27-acf1-7c6ffe79d0e4logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Transform a zero-knowledge proof system into a signature scheme. [[signature schemes]] [[zk-STARK]] \\nGiven a proof system that the prover can prove the knowledge of a secret \\\\( s \\\\) corresponding to the public information \\\\( p \\\\)  by providing the proof \\\\( \\\\pi \\\\). If the proving process depends on Fiat-Shamir heuristic, we can make the hashing process of Fiat-Shamir transform also consider the message \\\\( m \\\\) to sign as an input. This way the proof is dependent on \\\\( m \\\\), denoting it by \\\\( \\\\pi(m) \\\\). Then we can view the verification of the proof that the prover do have the knowledge of the secret \\\\( s \\\\) corresponding to the public information \\\\( p \\\\) with \\\\( \\\\pi(m) \\\\) as the verification of \\\\( \\\\pi(m) \\\\) is a valid signature of \\\\( s \\\\) signing the message \\\\( m \\\\). A concrete example can be found on [[https://neptune.cash/learn/stark-anatomy/rescue-prime/][Part 5: A Rescue-Prime STARK]].\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Glogseq____&quot;,194,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Zlogseq____&quot;,188,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Xlogseq____&quot;,188,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Wlogseq____&quot;,188,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Wlogseq____&quot;,189,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Wlogseq____&quot;,190,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Ilogseq____&quot;,189,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Ilogseq____&quot;,190,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-5bd5-4b44-93b2-bd17bb71a4cclogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[196,logseq____&quot;^Slogseq____&quot;,logseq____&quot;What is the theoretical computation complexity limit of polynomial multiplication? [[algorithms]]\\nUsing fast Fourier transform, we can reduce the complexity from a naive \\\\( O(n^2) \\\\) to \\\\( O(n \\\\log n) \\\\). Is this the best algorithm? Seems to be so. The same reasoning of the complexity of comparison based sorting applies here. TODO: Elaborate on this.\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[196,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870 ) is of degree \\\\(\\\\mathrm{deg}(f) - 1 \\\\).\\n+ Verify: check the relationship between \\\\(f\\\\) and \\\\(g\\\\) (by randomly verify the evaluation of \\\\(f\\\\) and \\\\(g\\\\) at random point \\\\(\\\\omega^j\\\\) satisfies \\\\( g(\\\\omega^j) =  \\\\frac{f(\\\\omega^j) - y}{\\\\omega^j - z} \\\\)?), check the Merkle commitment of \\\\(f\\\\) and \\\\(g\\\\), check the low-degreeness of \\\\(g\\\\)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Glogseq____&quot;,215,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Zlogseq____&quot;,210,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Xlogseq____&quot;,210,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Wlogseq____&quot;,151,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Wlogseq____&quot;,210,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Wlogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Ilogseq____&quot;,151,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^Ilogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[216,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-b16f-44e0-b523-a37b8ccf3157logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[218,logseq____&quot;^Mlogseq____&quot;,1668179730314,536870918]],[logseq____&quot;^17logseq____&quot;,[218,logseq____&quot;^Plogseq____&quot;,20221108,536870917]],[logseq____&quot;^17logseq____&quot;,[218,logseq____&quot;^Alogseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[218,logseq____&quot;^[logseq____&quot;,logseq____&quot;nov 8th, 2022logseq____&quot;,536 (x) \\\\), then we verify \\\\( f^{(0)}, f^{(1)} \\\\) given by the prover are indeed the genuine polynomials by verifying the following. Let \\\\( s_0, s_1 \\\\in \\\\mathbb{F} \\\\) be the distinct roots of \\\\( y \\\\), i.e. \\\\( s_0^2 = s_1^2 = y \\\\), let \\\\( \\\\alpha_0 = f^{(0)}(s_0), \\\\alpha_1 = f^{(0)}(s_1), \\\\beta = f^{(1)}(y) \\\\), then verify \\\\( (s_0, \\\\alpha_0), (s_1, \\\\alpha_1), (x^{(0)}, \\\\beta) \\\\) are on the same line. Repeat this process until the polynomial \\\\( f^(i) \\\\) is a constant. In that case the evaluation domain is several constants. The prover just send the desired constant from this domain.\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Glogseq____&quot;,220,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Zlogseq____&quot;,218,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Xlogseq____&quot;,218,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Wlogseq____&quot;,151,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Wlogseq____&quot;,189,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Wlogseq____&quot;,218,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Ilogseq____&quot;,151,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^Ilogseq____&quot;,189,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[221,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ab-953f-479d-a5d3-255c5bc5adf2logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[222,logseq____&quot;^Slogseq____&quot;,logseq____&quot;How does FRI achieve soundness and zero knowledge? [[fast Reed-Solomon interactive orac ogseq____&apos;t we able to recover the curve by interpolation? Any other methods? [[Shamirlogseq____&apos;s secret sharing]]\\nIt is quite secure as long as the number of secrets we want to protect does not exceed the degree of the polynomial  that hides the secrets. Say we want to hide one secret with a linear function. Even if we give one point on \\\\((s, t)\\\\) on the curve. We still have infinite many functions satisfies \\\\( f(s) = t\\\\). For example any function of the form \\\\( f(x)-t = m(x-s) \\\\). More generally, \\\\( f(x) \\\\) can be the product of a lower degree interpoled from the points and another arbitray polynomial.\\nAnother thing we want to keep in mind is that the seret is normally fixed (i.e. not randomly generated). We can just embedded it into the polynomial (for example, use it as the coefficient of the polynomial). If we want to distribute a new secret, say \\\\(s\\\\) with the polynomial, say \\\\(p\\\\), then we need to obtain the root of \\\\(s\\\\) in \\\\(p\\\\), this may be not easy.\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^Glogseq____&quot;,526,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^Zlogseq____&quot;,511,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^Xlogseq____&quot;,511,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^Wlogseq____&quot;,238,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^Wlogseq____&quot;,511,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^Ilogseq____&quot;,238,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[515,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u639049ae-21d8-4816-8bce-f6d464209a2clogseq___
