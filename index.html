;,false,536870914]],[&quot;^16&quot;,[17,&quot;^Z&quot;,&quot;wait&quot;,536870914]],[&quot;^16&quot;,[17,&quot;^12&quot;,&quot;WAIT&quot;,536870914]],[&quot;^16&quot;,[17,&quot;^B&quot;,1644806551826,536870955]],[&quot;^16&quot;,[17,&quot;^;&quot;,&quot;~ucb2bc6d4-8161-4e92-bc77-7b0c6643394a&quot;,536870914]],[&quot;^16&quot;,[19,&quot;^L&quot;,1664537284761,536870955]],[&quot;^16&quot;,[19,&quot;^O&quot;,20220930,536870916]],[&quot;^16&quot;,[19,&quot;^@&quot;,true,536870916]],[&quot;^16&quot;,[19,&quot;^Z&quot;,&quot;sep 30th, 2022&quot;,536870916]],[&quot;^16&quot;,[19,&quot;^12&quot;,&quot;Sep 30th, 2022&quot;,536870916]],[&quot;^16&quot;,[19,&quot;^B&quot;,1664537370224,536870955]],[&quot;^16&quot;,[19,&quot;^;&quot;,&quot;~u6336d62b-3ac9-4d63-83e0-9fb139e75795&quot;,536870916]],[&quot;^16&quot;,[20,&quot;^R&quot;,&quot;Why is Merkle tree both a zero-knowledge set and key-value store?\\nWe can store the value in the leaf node and calculate the hash with the both key and the value.\\n&quot;,536870916]],[&quot;^16&quot;,[20,&quot;^P&quot;,&quot;~:org&quot;,536870916]],[&quot;^16&quot;,[20,&quot;^F&quot;,19,536870916]],[&quot;^16&quot;,[20,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[20,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[20,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[20,&quot;~:block/unordered&quot;,true,536870916]],[&quot;^16&quot;,[20,&quot;^;&quot;,&quot;~u6336d62b-1e1e-4a5c-ab96-4dc78618b343&quot;,536870916]],[&quot;^16&quot;,[21,&quot;^R&quot;,&quot;How does distributed key generation work? Let \\\\( (sk_i, g^{sk_i})_{i = 0}^n \\\\) be a set of key pairs, then \\\\( (\\\\sum_{i=0}^n{sk_i}, \\\\prod_{i=0}^n g^{sk_i}) \\\\) is also a key pair. But if one partipant is evil, then the resulting key pair may be invalid. How can we prevent that?\\n&quot;,536870916]],[&quot;^16&quot;,[21,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[21,&quot;^F&quot;,20,536870916]],[&quot;^16&quot;,[21,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[21,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[21,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[21,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[21,&quot;^;&quot;,&quot;~u6336d62b-c0d4-4fd7-808a-cbf36f3d0bda&quot;,536870916]],[&quot;^16&quot;,[22,&quot;^R&quot;,&quot;When the polynomial is distributed to a set of participants (all of which have known only one point on the curve of the polynomial), can we distributedly create commitment and witness for that polynomial?\\n&quot;,536870916]],[&quot;^16&quot;,[22,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[22,&quot;^F&quot;,21,536870916]],[&quot;^16&quot;,[22,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[22,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[22,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[22,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[22,&quot;^;&quot;,&quot;~u6336d62b-561e-4bf2-b86f-d4d285a2bec8&quot;,536870916]],[&quot;^16&quot;,[23,&quot;^R&quot;,&quot;How can we fast reconstruct the polynomial from a set of points where some points may be faulty? Let the polynomial be of degree \\\\(t\\\\), \\\\(n\\\\) points are given, we can naively randomly choose a set of \\\\(t+1\\\\) points (with \\\\( C_n^{t+1} \\\\) choices), then when all points are given by the honest party, the resulting polynomial must be the same. The question is that can evil parties compounds so that say when there are two evil party, can the two results given from two different combination of \\\\(t\\\\) honest parties and one evil party be the same?\\n&quot;,536870916]],[&quot;^16&quot;,[23,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[23,&quot;^F&quot;,22,536870916]],[&quot;^16&quot;,[23,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[23,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[23,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[23,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[23,&quot;^;&quot;,&quot;~u6336d62b-7b19-4968-8330-3a0b596a3fdd&quot;,536870916]],[&quot;^16&quot;,[24,&quot;^R&quot;,&quot;How can we create non-inclusion proof with KZG commitment?\\n&quot;,536870916]],[&quot;^16&quot;,[24,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[24,&quot;^F&quot;,23,536870916]],[&quot;^16&quot;,[24,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[24,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[24,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[24,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[24,&quot;^;&quot;,&quot;~u6336d62b-b4ad-46f9-8113-95ddaf452f9f&quot;,536870916]],[&quot;^16&quot;,[25,&quot;^R&quot;,&quot;What if we want to update the elementary database create from KZG commitment? Must we create a new one? This seems to be neccessary as adding or delete key-value means creating a new polynomial.\\n&quot;,536870916]],[&quot;^16&quot;,[25,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[25,&quot;^F&quot;,24,536870916]],[&quot;^16&quot;,[25,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[25,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[25,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[25,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[25,&quot;^;&quot;,&quot;~u6336d62b-7071-457c-8251-b860db1480e9&quot;,536870916]],[&quot;^16&quot;,[26,&quot;^R&quot;,&quot;How can we construct a non-inclusion proof from Merkle tree?\\n&quot;,536870916]],[&quot;^16&quot;,[26,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[26,&quot;^F&quot;,25,536870916]],[&quot;^16&quot;,[26,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[26,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[26,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[26,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[26,&quot;^;&quot;,&quot;~u6336d62b-4834-4ea8-8c92-4ee4cf159e07&quot;,536870916]],[&quot;^16&quot;,[27,&quot;^R&quot;,&quot;[[https://arxiv.org/abs/2102.02308][[2102.02308] Fuzzing Hardware Like Software]]&quot;,536870916]],[&quot;^16&quot;,[27,&quot;^P&quot;,&quot;^17&quot;,536870916]],[&quot;^16&quot;,[27,&quot;^F&quot;,26,536870916]],[&quot;^16&quot;,[27,&quot;^Y&quot;,19,536870916]],[&quot;^16&quot;,[27,&quot;^V&quot;,19,536870916]],[&quot;^16&quot;,[27,&quot;^U&quot;,19,536870916]],[&quot;^16&quot;,[27,&quot;^18&quot;,true,536870916]],[&quot;^16&quot;,[27,&quot;^;&quot;,&quot;~u6336d62b-9964-47cf-81ac-b6eeb2579d30&quot;,536870916]],[&quot;^16&quot;,[29,&quot;^L&quot;,1664537284729,536870955]],[&quot;^16&quot;,[29,&quot;^O&quot;,20220929,536870918]],[&quot;^16&quot;,[29,&quot;^@&quot;,true,536870918]],[&quot;^16&quot;,[29,&quot;^Z&quot;,&quot;sep 29th, 2022&quot;,536870918]],[&quot;^16&quot;,[29,&quot;^12&quot;,&quot;Sep 29th, 2022&quot;,536870918]],[&quot;^16&quot;,[29,&quot;^B&quot;,1664537304813,536870955]],[&quot;^16&quot;,[29,&quot;^;&quot;,&quot;~u6336d62b-2d03-4822-8dcb-6888a3eaec2e&quot;,536870918]],[&quot;^16&quot;,[30,&quot;^R&quot;,&quot;In [[https://en.wikipedia.org/wiki/Shamir%27s_Secret_Sharing][Shamir&apos;s Secret Sharing - Wikipedia]], combining a few participants&apos;s information, we can recover the underlying polynomial. But how can we use the polynomial to keep a secret? Let \\\\(s\\\\) be the secret, \\\\(p(x)\\\\) be the polynomial, do we just calculate, \\\\(p(s)\\\\)? Is this process irreversible? What if we want to share a few more secrets? When we have enough points on the curve of this polynomial, aren&apos;t we able to recover the curve by interpolation? Any other methods?\\nIt is quite secure as long as the number of secrets we want to protect does not exceed the degree of the polynomial  that hides the secrets. Say we want to hide one secret with a linear function. Even if we give one point on \\\\((s, t)\\\\) on the curve. We still have infinite many functions satisfies \\\\( f(s) = t\\\\). For example any function of the form \\\\( f(x)-t = m(x-s) \\\\). More generally, \\\\( f(x) \\\\) can be the product of a lower degree interpoled from the points and another arbitray polynomial.\\nAnother thing we want to keep in mind is that the seret is normally fixed (i.e. not randomly generated). We can just embedded it into the polynomial (for example, use it as the coefficient of the polynomial). If we want to distribute a new secret, say \\\\(s\\\\) with the polynomial, say \\\\(p\\\\), then we need to obtain the root of \\\\(s\\\\) in \\\\(p\\\\), this may be not easy.\\n&quot;,536870918]],[&quot;^16&quot;,[30,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[30,&quot;^F&quot;,37,536870918]],[&quot;^16&quot;,[30,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[30,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[30,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[30,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[30,&quot;^;&quot;,&quot;~u6336d62b-6370-4017-a741-d59183888688&quot;,536870918]],[&quot;^16&quot;,[31,&quot;^R&quot;,&quot;Give a proof of t-Diffie-Hellman inversion (t-DHI) assumption implies Diffie-Hellman assumption.\\nt-Diffie-Hellman inversion (t-DHI) assumption is the claim that given \\\\((g, g^a, g^{a^2}, ... , g^{a^t})\\\\) it is hard to guess what \\\\(g^{a^(-1)}\\\\), or equivalently \\\\(g^{a^(t+1)}\\\\) is, while decisional Diffie–Hellman (DDH) assumption is the claim that given \\\\((g, g^a, g^b)\\\\), it is hard to guess what \\\\(g^{(ab)}\\\\) is.\\n&quot;,536870918]],[&quot;^16&quot;,[31,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[31,&quot;^F&quot;,41,536870918]],[&quot;^16&quot;,[31,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[31,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[31,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[31,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[31,&quot;^;&quot;,&quot;~u6336d62b-f6c3-4523-b6c0-ef8f5ca5a721&quot;,536870918]],[&quot;^16&quot;,[32,&quot;^R&quot;,&quot;A further twist make this commitment more secure (akin to twsiting discrete logarithm commitment to Pedersen commitment). GIven two generator \\\\(g, h \\\\in G\\\\) and two polynomial \\\\(\\\\phi(x), \\\\psi(x) \\\\in \\\\Z_p[x]\\\\), let the commitment function \\\\( cm: i \\\\mapsto g^{\\\\phi(a)} * h^{\\\\psi(a)} \\\\), the witness function \\\\( witness: i \\\\mapsto g^{\\\\phi_i(i)} * h^{\\\\psi_i(i)} \\\\).  \\\\(h\\\\ h^{\\\\psi(a)} \\\\) serves the role of \\\\(h^r\\\\) in Pedersen commitment. We can verify the commitment and witness in the same way.&quot;,536870918]],[&quot;^16&quot;,[32,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[32,&quot;^F&quot;,39,536870918]],[&quot;^16&quot;,[32,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[32,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[32,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[32,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[32,&quot;^;&quot;,&quot;~u6336d62b-9975-4e9b-ab44-7f0682761217&quot;,536870918]],[&quot;^16&quot;,[33,&quot;^R&quot;,&quot;In which case does Pedersen commitment achieve higher level of security? Say we want to commit three messages \\\\(m_1\\\\), \\\\(m_2\\\\) and \\\\(m_3\\\\), when the discrete logariithm commitment is used, we have \\\\(cm_1 = g^{m_1}\\\\), \\\\(cm_2 = g^{m_2}\\\\) and \\\\(g^{m_3}\\\\). One problem is that if \\\\(m_3 = m_2 + m_1\\\\), then we have \\\\(cm_3 = cm_1 * cm_2\\\\). Conversely, one can infer the relationship of the messages by observing the properties of the commitments, i.e. if \\\\(cm_3 = cm_1 * cm_2\\\\) then we must have \\\\(m_3 = m_2 + m_1\\\\). This is why we need a blinding factor \\\\(r\\\\). We different blinding factors for different messages. One can not infer anything about the messages from the commitments.\\n&quot;,536870918]],[&quot;^16&quot;,[33,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[33,&quot;^F&quot;,40,536870918]],[&quot;^16&quot;,[33,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[33,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[33,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[33,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[33,&quot;^;&quot;,&quot;~u6336d62b-e56c-40f3-8842-4a8ab4efae4c&quot;,536870918]],[&quot;^16&quot;,[34,&quot;^R&quot;,&quot;What problems can [[https://link.springer.com/chapter/10.1007/978-3-642-17373-8_11][Constant-Size Commitments to Polynomials and Their Applications | SpringerLink]] solve?\\n&quot;,536870918]],[&quot;^16&quot;,[34,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[34,&quot;^F&quot;,29,536870918]],[&quot;^16&quot;,[34,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[34,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[34,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[34,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[34,&quot;^;&quot;,&quot;~u6336d62b-036f-4f53-bdf4-61c2932c1633&quot;,536870918]],[&quot;^16&quot;,[35,&quot;^R&quot;,&quot;Commitment \\\\(cm \\\\in CM\\\\) to a message \\\\(m \\\\in M\\\\) is hiding if one can not find out what \\\\(m\\\\) is, that is, \\\\(cm\\\\) is almost uniformly distributed in \\\\(CM\\\\).\\n&quot;,536870918]],[&quot;^16&quot;,[35,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[35,&quot;^F&quot;,38,536870918]],[&quot;^16&quot;,[35,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[35,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[35,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[35,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[35,&quot;^;&quot;,&quot;~u6336d62b-0daa-4bef-9804-01f55cdeedec&quot;,536870918]],[&quot;^16&quot;,[36,&quot;^R&quot;,&quot;A naive polynomial commitment scheme. Let \\\\(\\\\phi(x) \\\\in \\\\Z_p[x]\\\\) be a polynomial of degree less than \\\\(t\\\\), the polynomial commitment \\\\(cm\\\\) of \\\\(\\\\phi\\\\) is \\\\(\\\\phi(a), g^{\\\\phi(a)}\\\\) where \\\\(a \\\\in \\\\Z_p\\\\) is randomly chosen by the chanllenger. By t-SDHI assumption, this commitment scheme is computationally binding.\\n&quot;,536870918]],[&quot;^16&quot;,[36,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[36,&quot;^F&quot;,31,536870918]],[&quot;^16&quot;,[36,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[36,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[36,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[36,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[36,&quot;^;&quot;,&quot;~u6336d62b-a8bb-40d0-8de6-2fdbedf17c59&quot;,536870918]],[&quot;^16&quot;,[37,&quot;^R&quot;,&quot;How can one opening a commitment without revealing the message? In polynomial commitment, we commit an polynomial \\\\(p\\\\) to an commitment \\\\(cm\\\\). We want to keep the polynomial secret. When opening the commitment \\\\(cm\\\\), we do not want to give all the coefficients to the verifier (why don&apos;t we want to reveal all the coefficeints? Because we can use it to share secrets like Shamir&apos;s Secret Sharing?).\\n&quot;,536870918]],[&quot;^16&quot;,[37,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[37,&quot;^F&quot;,33,536870918]],[&quot;^16&quot;,[37,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[37,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[37,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[37,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[37,&quot;^;&quot;,&quot;~u6336d62b-8fd5-46a5-a438-686d37ed8368&quot;,536870918]],[&quot;^16&quot;,[38,&quot;^R&quot;,&quot;Commitment \\\\(cm \\\\in CM\\\\) to a message \\\\(m \\\\in M\\\\) is binding if one can not regret, that is, an adversary has slim change to obtain another message \\\\(m_1\\\\) such that \\\\(m_1\\\\) also has commitment \\\\(cm\\\\).\\n&quot;,536870918]],[&quot;^16&quot;,[38,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[38,&quot;^F&quot;,34,536870918]],[&quot;^16&quot;,[38,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[38,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[38,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[38,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[38,&quot;^;&quot;,&quot;~u6336d62b-7bea-4290-b667-075f6d0a41a8&quot;,536870918]],[&quot;^16&quot;,[39,&quot;^R&quot;,&quot;What is the benefit of using pairing? We can also transform this commitment scheme with pairing. Let the commitment function be \\\\(cm: i \\\\mapsto ({g}^{\\\\phi(a)}\\\\) and the witness function be \\\\(witness: i \\\\mapsto {g}^{\\\\phi_i(a)} \\\\). \\\\( \\\\frac{{g_T}^{\\\\phi(a)}}{{g_T}^{\\\\phi_i(i)}} = {(\\\\frac{{g_T}^a}{{g_T}^i})}^{\\\\phi_i(i)} \\\\) imples \\\\( e({g}^{\\\\phi(a)}, g)= {g_T}^{\\\\phi(a)} = {g_T}^{\\\\phi_i(i)} * {(\\\\frac{{g_T}^a}{{g_T}^i})}^{\\\\phi_i(i)} = e({g}^{\\\\phi_i(i)}, g) * e(g^{a{\\\\phi_i(i)}}, g^{{-i}{\\\\phi_i(i)}}) = e({g}^{\\\\phi_i(i)}, g) * e(g^{\\\\phi_i(i)}, g^{a -i}) \\\\), where the terms \\\\(({g}^{\\\\phi(a)}, g^{\\\\phi_i(i)})\\\\) are given in the commitment and witness.\\n&quot;,536870918]],[&quot;^16&quot;,[39,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[39,&quot;^F&quot;,42,536870918]],[&quot;^16&quot;,[39,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[39,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[39,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[39,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[39,&quot;^;&quot;,&quot;~u6336d62b-de5c-4f1d-b287-afdcacbadb9e&quot;,536870918]],[&quot;^16&quot;,[40,&quot;^R&quot;,&quot;Examples of commitment schemes.\\n+ Discrete logarithm commitment (non-standard termiology): Given \\\\(m \\\\in \\\\Z_p\\\\), \\\\(g \\\\in G\\\\) where \\\\(G\\\\) is a group in which the discrete logarithm problem is assumed to be hard to solve, \\\\(g\\\\) is one generator of the group, \\\\(cm(m) = g^m\\\\).\\n+ Pedersen commitment: Given \\\\(m \\\\in \\\\Z_p\\\\), \\\\(g, h \\\\in G\\\\) where \\\\(G\\\\) is a group in which the discrete logarithm problem is assumed to be hard to solve, \\\\(g, h\\\\) are generators of the group, \\\\(cm(m) = (g^m*h^r, r)\\\\), where the blinding factor \\\\(r\\\\) is a randomly choosed element of \\\\(\\\\Z_p\\\\).\\n+ Merkle tree commitment: Given message \\\\(m\\\\) and cryptographic hash function \\\\(H\\\\), a binary tree \\\\(T\\\\), let every leaf nodes contains the hash of some message, let every non-leaf node contains the hash of \\\\(H(L||R)\\\\), where \\\\(L\\\\) is the hash result contained in its left child, \\\\(R\\\\) is the hash result contained in its right child. Then the path from message \\\\(m\\\\) to root \\\\(r\\\\), along with the data contained in the nodes is a commitment.\\n&quot;,536870918]],[&quot;^16&quot;,[40,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[40,&quot;^F&quot;,35,536870918]],[&quot;^16&quot;,[40,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[40,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[40,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[40,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[40,&quot;^;&quot;,&quot;~u6336d62b-7c35-4cac-9455-ad1ee5817fd6&quot;,536870918]],[&quot;^16&quot;,[41,&quot;^R&quot;,&quot;How to convert a polynomial commitment scheme to a vector commitment scheme?\\n+ Let \\\\((m_0, m_1, m_2, ... , m_t) \\\\in M^{(t+1)}\\\\) be a vector of messages, let \\\\(f: M \\\\to \\\\Z_p\\\\) be a injective function. We can commit the polynomial \\\\(q = \\\\sum_{i=0}^n{f(m_i) * x^{i}}\\\\).\\n+ The paper has another method. Let \\\\((k_0, k_1, ... , k_t) \\\\in \\\\Z_p^{(t+1)}\\\\) be a few elements (chosen constants? we can fix a random \\\\( \\\\omega \\\\in \\\\Z_p\\\\), take \\\\((1, \\\\omega, \\\\omega^2, ..., \\\\omega^t)\\\\)) in the finite field. These exists a unique polynomial \\\\(p\\\\) satisfies \\\\(\\\\forall i, p(f(m_i)) = k_i\\\\) (\\\\(\\\\forall i, p(k_i) = f(m_i)\\\\) will also work) is unique, we can commit \\\\(p\\\\).\\nWhy do we commit the polynomial \\\\(p\\\\) instead of the polynomial \\\\(q\\\\)? Is it because the polynomial \\\\(q\\\\) may does not have a degree high enough, while \\\\(p\\\\) is guaranteed to be of degree \\\\(t\\\\)?\\n&quot;,536870918]],[&quot;^16&quot;,[41,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[41,&quot;^F&quot;,30,536870918]],[&quot;^16&quot;,[41,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[41,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[41,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[41,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[41,&quot;^;&quot;,&quot;~u6336d62b-811c-41e2-ac06-1cf6144785e9&quot;,536870918]],[&quot;^16&quot;,[42,&quot;^R&quot;,&quot;Given a polynomial \\\\(\\\\phi(x) \\\\in \\\\Z_p[x]\\\\) of degree \\\\(t\\\\), a randomly chosen \\\\(i \\\\in \\\\Z_p\\\\), let \\\\(\\\\phi_i(x)\\\\) be the polynomial satisfies \\\\(\\\\phi(x) - \\\\phi(i) = \\\\phi_i(x)(x - i)\\\\), let the commitment function be \\\\(cm: i \\\\mapsto (g^{\\\\phi(a)}\\\\) and the witness function be \\\\(witness: i \\\\mapsto (\\\\phi(i), \\\\phi_i(i))\\\\). This commitment can be verified as follows. Because \\\\( \\\\phi(a) - \\\\phi_i(i) = \\\\phi_i(a)(a-i) \\\\), \\\\( \\\\frac{g^{\\\\phi(a)}}{g^{\\\\phi_i(i)}} = g^{\\\\phi(a) - \\\\phi_i(i)} = g^{(a-i)\\\\phi_i(i)} = {(\\\\frac{g^a}{g^i})}^{\\\\phi_i(i)} \\\\), the terms \\\\(g^{\\\\phi(a)}, \\\\phi(i), \\\\phi_i(i)\\\\) are all given in the commitment and witness, thus we can verify if the above equality holds with the commitment data.\\n&quot;,536870918]],[&quot;^16&quot;,[42,&quot;^P&quot;,&quot;^17&quot;,536870918]],[&quot;^16&quot;,[42,&quot;^F&quot;,43,536870918]],[&quot;^16&quot;,[42,&quot;^Y&quot;,29,536870918]],[&quot;^16&quot;,[42,&quot;^V&quot;,29,536870918]],[&quot;^16&quot;,[42,&quot;^U&quot;,29,536870918]],[&quot;^16&quot;,[42,&quot;^18&quot;,true,536870918]],[&quot;^16&quot;,[42,&quot;^;&quot;,&quot;~u6336d62b-c466-4334-a6a4-3d9c4f07333c&quot;,536870918]],[&quot;^16&quot;,[43,&quot;^R&quot;,&quot;Why the above scheme is not enough to commit a polynomial? Why do we need pairing? Is it for batch commitment? In what sense do we batch commit? On one hand, given a few randomly chosen \\\\(a_i \\\\in \\\\Z_p\\\\), we can generate a few commitments \\\\((\\\\phi(a_i), g^{\\\\phi(a_i)})\\\\), on another hand given a few polynomials  \\\\(\\\\phi_i\\\\), we can generate a few commitments \\\\((\\\\phi_i(a), g^{\\\\phi_i(a)})\\\\). It seems the later one is more useful, as we can create batch co b-4d44-8236-9fa97cb2fa9a&quot;,536870924]],[&quot;^16&quot;,[73,&quot;^R&quot;,&quot;Proof of owner interaction? I have a ssh key stored in the ssh agent. I want some program to be able to use this key, as long as I, the owner, confirmed that this program can use the ssh key. This is like administer confirmation dialog in Windows, or gksudo in Linux. But what I want is a generic programable interface. How does Windows prompt administer confirmation dialog? What does it do? How do I make this interface generic so that other applications can use. Can I use fido for that? It is some kind of chanlledge-response thing.\\n&quot;,536870924]],[&quot;^16&quot;,[73,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[73,&quot;^F&quot;,77,536870924]],[&quot;^16&quot;,[73,&quot;^Y&quot;,69,536870924]],[&quot;^16&quot;,[73,&quot;^V&quot;,69,536870924]],[&quot;^16&quot;,[73,&quot;^U&quot;,69,536870924]],[&quot;^16&quot;,[73,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[73,&quot;^;&quot;,&quot;~u6336d62b-27f1-4319-8ede-64c163354189&quot;,536870924]],[&quot;^16&quot;,[74,&quot;^R&quot;,&quot;Some specific example of hardware-software co-design using riscv?\\n&quot;,536870924]],[&quot;^16&quot;,[74,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[74,&quot;^F&quot;,79,536870924]],[&quot;^16&quot;,[74,&quot;^Y&quot;,69,536870924]],[&quot;^16&quot;,[74,&quot;^V&quot;,69,536870924]],[&quot;^16&quot;,[74,&quot;^U&quot;,69,536870924]],[&quot;^16&quot;,[74,&quot;^18&quot;,true,536870924]],[&quot;^16&quot;,[74,&quot;^;&quot;,&quot;~u6336d62b-8c51-45ed-b69a-56585be74606&quot;,536870924]],[&quot;^16&quot;,[75,&quot;^R&quot;,&quot;[[https://maggieappleton.com/evergreens][Growing the Evergreens]]\\n&quot;,536870924]],[&quot;^16&quot;,[75,&quot;^P&quot;,&quot;^17&quot;,536870924]],[&quot;^16&quot;,[75,&quot;^F&quot;,74,536870924]],[&quot;^16&quot;,[75,&quot;^Y&quot;,69,536870924]],[&quot;^16&quot;,[75,&quot;^V&quot;,69,536870924]],[&quot;^16&quot;,[75,&quot;^U&quot;,69,5       (function(l) {
