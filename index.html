als. [[fast Reed-Solomon interactive oracle proofs of proximity]] \\n[[https://github.com/aszepieniec/stark-anatomy/blob/185b6be55309f6b2e1ab2378a214ae48d149484b/code/stark.py#L119-L143][stark anatomy ~stark.py~]]\\n#+BEGIN_SRC python\\n        # get weights for nonlinear combination\\n        #  - 1 randomizer\\n        #  - 2 for every transition quotient\\n        #  - 2 for every boundary quotient\\n        weights = self.sample_weights(1 + 2*len(transition_quotients) + 2*len(boundary_quotients), proof_stream.prover_fiat_shamir())\\n\\n        assert([tq.degree() for tq in transition_quotients] == self.transition_quotient_degree_bounds(transition_constraints)), \\logseq____&quot;transition quotient degrees do not match with expectation\\logseq____&quot;\\n\\n        # compute terms of nonlinear combination polynomial\\n        x = Polynomial([self.field.zero(), self.field.one()])\\n        max_degree = self.max_degree(transition_constraints)\\n        terms = []\\n        terms += [randomizer_polynomial]\\n        for i in range(len(transition_quotients)):\\n            terms += [transition_quotients[i]]\\n            shift = max_degree - self.transition_quotient_degree_bounds(transition_constraints)[i]\\n            terms += [(x^shift) * transition_quotients[i]]\\n        for i in range(self.num_registers):\\n            terms += [boundary_quotients[i]]\\n            shift = max_degree - self.boundary_quotient_degree_bounds(len(trace), boundary)[i]\\n            terms += [(x^shift) * boundary_quotients[i]]\\n\\n        # take weighted sum\\n        # combination = sum(weights[i] * terms[i] for all i)\\n        combination = reduce(lambda a, b : a+b, [Polynomial([weights[i]]) * terms[i] for i in range(len(terms))], Polynomial([]))\\n#+END_SRC\\nGiven a maximum degree bound \\\\( d \\\\), random weights \\\\( w_i \\\\), we expand the polynomials \\\\( f_i \\\\) to \\\\( g_i = f_i + w_i * x^{(d - \\\\mathrm{deg}(f_i))} * f_i\\\\). The polynomial \\\\( g = \\\\sum_i g_i \\\\) is of degree \\\\( d \\\\). We then prove the low -degreeness of \\\\(g\\\\).\\nlogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^Glogseq____&quot;,25,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^Zlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^Xlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^Wlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^Wlogseq____&quot;,24,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^Ilogseq____&quot;,24,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[26,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63758d86-f2eb-4671-9753-32d2082c87bblogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Clarify the clash between padding and randomization in [[https://aszepieniec.github.io/stark-anatomy/faster#sparse-zerofiers-with-group-theory][Anatomy of a STARK, Part 6: Speeding Things Up | Anatomy of a STARK]]\\n#+BEGIN_QUOTE\\nThe solution is to pad the trace until its length is the next power of 2. Clearly this padding must be compatible with the transition constraints so that the composition polynomials still evaluate to zero on all (but one point) of the power-of-two subgroup. The natural solution is to apply the same transition function for a power of two number of cycles, and have the boundary conditions refer to the “output” whose cycle index is somewhere in the middle. However, this design decision introduces a problem when it comes to appending randomizers to the trace for the purpose of leaking zero knowledge.\\n+ If the randomizers are appended after padding the trace, then the randomized trace does not fit into the power-of-two subgroup. In this case the interpolant must be computed such that:\\n    + over the power-of-two subgroup it evaluates to the execution trace; and\\n    + over a distinct domain it evaluates to the uniformly random randomizers.\\n+ If the randomizers are appended before padding, then the transition constraints must by compatible with this operation, or else the composition polynomials will not evaluate to zero in the entire power-of-two subgroup. This option requires changing the AIR.\\n#+END_QUOTE\\nlogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^Glogseq____&quot;,26,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^Zlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^Xlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^Wlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[27,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63758d86-8ae1-4a40-b460-8257434ba34clogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[28,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[28,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[28,logseq____&quot;^Glogseq____&quot;,27,536870920]],[logseq____&quot;^17logseq____&quot;,[28,logseq____&quot;^Zlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[28,logseq____&quot;^Xlogseq____&quot;,22,536870920]],[logseq____&quot;^17logseq____&quot;,[28,logseq____&quot;^Wlogseq____&quot;,22,5368709 seq____&quot;Why the above scheme is not enough to commit a polynomial? Why do we need pairing? Is it for batch commitment? In what sense do we batch commit? On one hand, given a few randomly chosen \\\\(a_i \\\\in \\\\Z_p\\\\), we can generate a few commitments \\\\((\\\\phi(a_i), g^{\\\\phi(a_i)})\\\\), on another hand given a few polynomials  \\\\(\\\\phi_i\\\\), we can generate a few commitments \\\\((\\\\phi_i(a), g^{\\\\phi_i(a)})\\\\). It seems the later one is more useful, as we can create batch commit a few polynomials. But we can also naturally embed a few polynomials into a single polynomial with higher degree and commit it. Why donlogseq____&apos;t we do that? Is batch commit in the first sense useful? [[KZG commitments]] [[further investigation needed]]\\nlogseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Glogseq____&quot;,404,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Zlogseq____&quot;,389,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Xlogseq____&quot;,389,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Wlogseq____&quot;,87,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Wlogseq____&quot;,377,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Wlogseq____&quot;,389,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Ilogseq____&quot;,87,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^Ilogseq____&quot;,377,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^17logseq____&quot;,[392,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u63758d88-e9e3-4268-9b94-b32b5c3d7cc7logseq____&quot;,536870920]],[logseq____&quot;^17logseq____&quot;,[393,logseq____&quot       // browser's history using window.history.replaceState(...),

      // the single page app to route accordingly.
