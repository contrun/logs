ram some progress are ready to make. The program has to associate this notification with some future. Can we just use hash map (may be concurrent) like structure for it? How do async executor schedule tasks? Do they just run the first parked thread that is ready to make progress?\\n&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^G&quot;,57,536870915]],[&quot;^17&quot;,[56,&quot;^Z&quot;,48,536870915]],[&quot;^17&quot;,[56,&quot;^X&quot;,48,536870915]],[&quot;^17&quot;,[56,&quot;^W&quot;,48,536870915]],[&quot;^17&quot;,[56,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[56,&quot;^&lt;&quot;,&quot;~u634195c7-9206-4201-8472-d8b13782b9db&quot;,536870915]],[&quot;^17&quot;,[57,&quot;^S&quot;,&quot;How does Haskell lower the processing of lazy variables to machine code? Does Haskell need to check the completeness of a thunk every time it uses a lazy variable? If yes, wouldn&apos;t the overhead be unacceptable? Can we use techniques like symbol resolution in dynamic linking? What do we mean when we say laziness makes the performance of Haskell code unpredictable?\\n&quot;,536870915]],[&quot;^17&quot;,[57,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[57,&quot;^G&quot;,48,536870915]],[&quot;^17&quot;,[57,&quot;^Z&quot;,48,536870915]],[&quot;^17&quot;,[57,&quot;^X&quot;,48,536870915]],[&quot;^17&quot;,[57,&quot;^W&quot;,48,536870915]],[&quot;^17&quot;,[57,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[57,&quot;^&lt;&quot;,&quot;~u634195c7-1579-4c68-aa3d-f9ecf551e78d&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^M&quot;,1664681514379,536870916]],[&quot;^17&quot;,[59,&quot;^P&quot;,20220930,536870915]],[&quot;^17&quot;,[59,&quot;^A&quot;,true,536870915]],[&quot;^17&quot;,[59,&quot;^[&quot;,&quot;sep 30th, 2022&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^13&quot;,&quot;Sep 30th, 2022&quot;,536870915]],[&quot;^17&quot;,[59,&quot;^C&quot;,1664681514379,536870916]],[&quot;^17&quot;,[59,&quot;^&lt;&quot;,&quot;~u634195c7-5882-4bee-b361-f1cc5d071dfd&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^S&quot;,&quot;Why is Merkle tree both a zero-knowledge set and key-value store?\\nWe can store the value in the leaf node and calculate the hash with the both key and the value.\\n&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[60,&quot;^G&quot;,59,536870915]],[&quot;^17&quot;,[60,&quot;^Z&quot;,59,536870915]],[&quot;^17&quot;,[60,&quot;^X&quot;,59,536870915]],[&quot;^17&quot;,[60,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[60,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[60,&quot;^&lt;&quot;,&quot;~u634195c7-456f-4d8f-af80-df3c6e755a1a&quot;,536870915]],[&quot;^17&quot;,[61,&quot;^S&quot;,&quot;How does distributed key generation work? Let \\\\( (sk_i, g^{sk_i})_{i = 0}^n \\\\) be a set of key pairs, then \\\\( (\\\\sum_{i=0}^n{sk_i}, \\\\prod_{i=0}^n g^{sk_i}) \\\\) is also a key pair. But if one partipant is evil, then the resulting key pair may be invalid. How can we prevent that?\\n&quot;,536870915]],[&quot;^17&quot;,[61,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[61,&quot;^G&quot;,60,536870915]],[&quot;^17&quot;,[61,&quot;^Z&quot;,59,536870915]],[&quot;^17&quot;,[61,&quot;^X&quot;,59,536870915]],[&quot;^17&quot;,[61,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[61,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[61,&quot;^&lt;&quot;,&quot;~u634195c7-13ef-43a5-9596-ffd3038cfd5f&quot;,536870915]],[&quot;^17&quot;,[62,&quot;^S&quot;,&quot;When the polynomial is distributed to a set of participants (all of which have known only one point on the curve of the polynomial), can we distributedly create commitment and witness for that polynomial?\\n&quot;,536870915]],[&quot;^17&quot;,[62,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[62,&quot;^G&quot;,61,536870915]],[&quot;^17&quot;,[62,&quot;^Z&quot;,59,536870915]],[&quot;^17&quot;,[62,&quot;^X&quot;,59,536870915]],[&quot;^17& ey-value means creating a new polynomial.\\n&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[65,&quot;^G&quot;,64,536870915]],[&quot;^17&quot;,[65,&quot;^Z&quot;,59,536870915]],[&quot;^17&quot;,[65,&quot;^X&quot;,59,536870915]],[&quot;^17&quot;,[65,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[65,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[65,&quot;^&lt;&quot;,&quot;~u634195c7-c63e-4570-8a4d-3d1064acc8a1&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^S&quot;,&quot;How can we construct a non-inclusion proof from Merkle tree?\\n&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[66,&quot;^G&quot;,65,536870915]],[&quot;^17&quot;,[66,&quot;^Z&quot;,59,536870915]],[&quot;^17&quot;,[66,&quot;^X&quot;,59,536870915]],[&quot;^17&quot;,[66,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[66,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[66,&quot;^&lt;&quot;,&quot;~u634195c7-83da-4652-96fd-33274c8b25e8&quot;,536870915]],[&quot;^17&quot;,[67,&quot;^S&quot;,&quot;[[https://arxiv.org/abs/2102.02308][[2102.02308] Fuzzing Hardware Like Software]]&quot;,536870915]],[&quot;^17&quot;,[67,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[67,&quot;^G&quot;,66,536870915]],[&quot;^17&quot;,[67,&quot;^Z&quot;,59,536870915]],[&quot;^17&quot;,[67,&quot;^X&quot;,59,536870915]],[&quot;^17&quot;,[67,&quot;^W&quot;,59,536870915]],[&quot;^17&quot;,[67,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[67,&quot;^&lt;&quot;,&quot;~u634195c7-ba9b-489e-acc2-9b60fdbc7b1b&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^M&quot;,1664681514111,536870916]],[&quot;^17&quot;,[69,&quot;^P&quot;,20220929,536870915]],[&quot;^17&quot;,[69,&quot;^A&quot;,true,536870915]],[&quot;^17&quot;,[69,&quot;^[&quot;,&quot;sep 29th, 2022&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^13&quot;,&quot;Sep 29th, 2022&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^C&quot;,1664681514111,536870916]],[&quot;^17&quot;,[69,&quot;^&lt;&quot;,&quot;~u634195c7-42a6-467c-9430-b371f0ef7987&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^S&quot;,&quot;What problems can [[https://link.springer.com/chapter/10.1007/978-3-642-17373-8_11][Constant-Size Commitments to Polynomials and Their Applications | SpringerLink]] solve?\\n&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[70,&quot;^G&quot;,69,536870915]],[&quot;^17&quot;,[70,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[70,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[70,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[70,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[70,&quot;^&lt;&quot;,&quot;~u634195c7-67a6-43a7-aaa3-b252bace3884&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^S&quot;,&quot;Commitment \\\\(cm \\\\in CM\\\\) to a message \\\\(m \\\\in M\\\\) is binding if one can not regret, that is, an adversary has slim change to obtain another message \\\\(m_1\\\\) such that \\\\(m_1\\\\) also has commitment \\\\(cm\\\\).\\n&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^G&quot;,70,536870915]],[&quot;^17&quot;,[71,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[71,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[71,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[71,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[71,&quot;^&lt;&quot;,&quot;~u634195c7-07c1-4c2a-a63a-1a75376f7f3c&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^S&quot;,&quot;Commitment \\\\(cm \\\\in CM\\\\) to a message \\\\(m \\\\in M\\\\) is hiding if one can not find out what \\\\(m\\\\) is, that is, \\\\(cm\\\\) is almost uniformly distributed in \\\\(CM\\\\).\\n&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[72,&quot;^G&quot;,71,536870915]],[&quot;^17&quot;,[72,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[72,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[72,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[72,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[72,&quot;^&lt;&quot;,&quot;~u634195c7-9744-457b-bf87-d200564a77f2&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^S&quot;,&quot;A naive polynomial commitment scheme. Let \\\\(\\\\phi(x) \\\\in \\\\Z_p[x]\\\\) be a polynomial of degree less than \\\\(t\\\\), the polynomial commitment \\\\(cm\\\\) of \\\\(\\\\phi\\\\) is \\\\(\\\\phi(a), g^{\\\\phi(a)}\\\\) where \\\\(a \\\\in \\\\Z_p\\\\) is randomly chosen by the chanllenger. By t-SDHI assumption, this commitment scheme is computationally binding.\\n&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[73,&quot;^G&quot;,75,536870915]],[&quot;^17&quot;,[73,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[73,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[73,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[73,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[73,&quot;^&lt;&quot;,&quot;~u634195c7-1789-4c1b-ad7f-897ee9c8ea90&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^S&quot;,&quot;In which case does Pedersen commitment achieve higher level of security? Say we want to commit three messages \\\\(m_1\\\\), \\\\(m_2\\\\) and \\\\(m_3\\\\), when the discrete logariithm commitment is used, we have \\\\(cm_1 = g^{m_1}\\\\), \\\\(cm_2 = g^{m_2}\\\\) and \\\\(g^{m_3}\\\\). One problem is that if \\\\(m_3 = m_2 + m_1\\\\), then we have \\\\(cm_3 = cm_1 * cm_2\\\\). Conversely, one can infer the relationship of the messages by observing the properties of the commitments, i.e. if \\\\(cm_3 = cm_1 * cm_2\\\\) then we must have \\\\(m_3 = m_2 + m_1\\\\). This is why we need a blinding factor \\\\(r\\\\). We different blinding factors for different messages. One can not infer anything about the messages from the commitments.\\n&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[74,&quot;^G&quot;,81,536870915]],[&quot;^17&quot;,[74,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[74,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[74,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[74,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[74,&quot;^&lt;&quot;,&quot;~u634195c7-992d-408d-9a96-314dfc098ba4&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^S&quot;,&quot;Give a proof of t-Diffie-Hellman inversion (t-DHI) assumption implies Diffie-Hellman assumption.\\nt-Diffie-Hellman inversion (t-DHI) assumption is the claim that given \\\\((g, g^a, g^{a^2}, ... , g^{a^t})\\\\) it is hard to guess what \\\\(g^{a^(-1)}\\\\), or equivalently \\\\(g^{a^(t+1)}\\\\) is, while decisional Diffie–Hellman (DDH) assumption is the claim that given \\\\((g, g^a, g^b)\\\\), it is hard to guess what \\\\(g^{(ab)}\\\\) is.\\n&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[75,&quot;^G&quot;,82,536870915]],[&quot;^17&quot;,[75,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[75,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[75,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[75,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[75,&quot;^&lt;&quot;,&quot;~u634195c7-7be2-4b9e-870e-6b17f0dc3876&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^S&quot;,&quot;A further twist make this commitment more secure (akin to twsiting discrete logarithm commitment to Pedersen commitment). GIven two generator \\\\(g, h \\\\in G\\\\) and two polynomial \\\\(\\\\phi(x), \\\\psi(x) \\\\in \\\\Z_p[x]\\\\), let the commitment function \\\\( cm: i \\\\mapsto g^{\\\\phi(a)} * h^{\\\\psi(a)} \\\\), the witness function \\\\( witness: i \\\\mapsto g^{\\\\phi_i(i)} * h^{\\\\psi_i(i)} \\\\).  \\\\(h\\\\ h^{\\\\psi(a)} \\\\) serves the role of \\\\(h^r\\\\) in Pedersen commitment. We can verify the commitment and witness in the same way.&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[76,&quot;^G&quot;,78,536870915]],[&quot;^17&quot;,[76,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[76,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[76,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[76,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[76,&quot;^&lt;&quot;,&quot;~u634195c7-10d0-4ebc-9bd2-b69788bd5e5c&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^S&quot;,&quot;Why the above scheme is not enough to commit a polynomial? Why do we need pairing? Is it for batch commitment? In what sense do we batch commit? On one hand, given a few randomly chosen \\\\(a_i \\\\in \\\\Z_p\\\\), we can generate a few commitments \\\\((\\\\phi(a_i), g^{\\\\phi(a_i)})\\\\), on another hand given a few polynomials  \\\\(\\\\phi_i\\\\), we can generate a few commitments \\\\((\\\\phi_i(a), g^{\\\\phi_i(a)})\\\\). It seems the later one is more useful, as we can create batch commit a few polynomials. But we can also naturally embed a few polynomials into a single polynomial with higher degree and commit it. Why don&apos;t we do that? Is batch commit in the first sense useful?\\n&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^G&quot;,73,536870915]],[&quot;^17&quot;,[77,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[77,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[77,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[77,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[77,&quot;^&lt;&quot;,&quot;~u634195c7-9d64-4d5a-8ceb-20439f9839ba&quot;,536870915]],[&quot;^17&quot;,[78,&quot;^S&quot;,&quot;What is the benefit of using pairing? We can also transform this commitment scheme with pairing. Let the commitment function be \\\\(cm: i \\\\mapsto ({g}^{\\\\phi(a)}\\\\) and the witness function be \\\\(witness: i \\\\mapsto {g}^{\\\\phi_i(a)} \\\\). \\\\( \\\\frac{{g_T}^{\\\\phi(a)}}{{g_T}^{\\\\phi_i(i)}} = {(\\\\frac{{g_T}^a}{{g_T}^i})}^{\\\\phi_i(i)} \\\\) imples \\\\( e({g}^{\\\\phi(a)}, g)= {g_T}^{\\\\phi(a)} = {g_T}^{\\\\phi_i(i)} * {(\\\\frac{{g_T}^a}{{g_T}^i})}^{\\\\phi_i(i)} = e({g}^{\\\\phi_i(i)}, g) * e(g^{a{\\\\phi_i(i)}}, g^{{-i}{\\\\phi_i(i)}}) = e({g}^{\\\\phi_i(i)}, g) * e(g^{\\\\phi_i(i)}, g^{a -i}) \\\\), where the terms \\\\(({g}^{\\\\phi(a)}, g^{\\\\phi_i(i)})\\\\) are given in the commitment and witness.\\n&quot;,536870915]],[&quot;^17&quot;,[78,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[78,&quot;^G&quot;,83,536870915]],[&quot;^17&quot;,[78,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[78,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[78,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[78,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[78,&quot;^&lt;&quot;,&quot;~u634195c7-a884-4c1c-9ac7-2dbca914eb39&quot;,536870915]],[&quot;^17&quot;,[79,&quot;^S&quot;,&quot;How can one opening a commitment without revealing the message? In polynomial commitment, we commit an polynomial \\\\(p\\\\) to an commitment \\\\(cm\\\\). We want to keep the polynomial secret. When opening the commitment \\\\(cm\\\\), we do not want to give all the coefficients to the verifier (why don&apos;t we want to reveal all the coefficeints? Because we can use it to share secrets like Shamir&apos;s Secret Sharing?).\\n&quot;,536870915]],[&quot;^17&quot;,[79,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[79,&quot;^G&quot;,74,536870915]],[&quot;^17&quot;,[79,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[79,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[79,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[79,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[79,&quot;^&lt;&quot;,&quot;~u634195c7-5f06-46bc-b9a6-11f7e7ff5164&quot;,536870915]],[&quot;^17&quot;,[80,&quot;^S&quot;,&quot;In [[https://en.wikipedia.org/wiki/Shamir%27s_Secret_Sharing][Shamir&apos;s Secret Sharing - Wikipedia]], combining a few participants&apos;s information, we can recover the underlying polynomial. But how can we use the polynomial to keep a secret? Let \\\\(s\\\\) be the secret, \\\\(p(x)\\\\) be the polynomial, do we just calculate, \\\\(p(s)\\\\)? Is this process irreversible? What if we want to share a few more secrets? When we have enough points on the curve of this polynomial, aren&apos;t we able to recover the curve by interpolation? Any other methods?\\nIt is quite secure as long as the number of secrets we want to protect does not exceed the degree of the polynomial  that hides the secrets. Say we want to hide one secret with a linear function. Even if we give one point on \\\\((s, t)\\\\) on the curve. We still have infinite many functions satisfies \\\\( f(s) = t\\\\). For example any function of the form \\\\( f(x)-t = m(x-s) \\\\). More generally, \\\\( f(x) \\\\) can be the product of a lower degree interpoled from the points and another arbitray polynomial.\\nAnother thing we want to keep in mind is that the seret is normally fixed (i.e. not randomly generated). We can just embedded it into the polynomial (for example, use it as the coefficient of the polynomial). If we want to distribute a new secret, say \\\\(s\\\\) with the polynomial, say \\\\(p\\\\), then we need to obtain the root of \\\\(s\\\\) in \\\\(p\\\\), this may be not easy.\\n&quot;,536870915]],[&quot;^17&quot;,[80,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[80,&quot;^G&quot;,79,536870915]],[&quot;^17&quot;,[80,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[80,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[80,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[80,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[80,&quot;^&lt;&quot;,&quot;~u634195c7-cc7f-45a3-baf0-81a9fa5669b9&quot;,536870915]],[&quot;^17&quot;,[81,&quot;^S&quot;,&quot;Examples of commitment schemes.\\n+ Discrete logarithm commitment (non-standard termiology): Given \\\\(m \\\\in \\\\Z_p\\\\), \\\\(g \\\\in G\\\\) where \\\\(G\\\\) is a group in which the discrete logarithm problem is assumed to be hard to solve, \\\\(g\\\\) is one generator of the group, \\\\(cm(m) = g^m\\\\).\\n+ Pedersen commitment: Given \\\\(m \\\\in \\\\Z_p\\\\), \\\\(g, h \\\\in G\\\\) where \\\\(G\\\\) is a group in which the discrete logarithm problem is assumed to be hard to solve, \\\\(g, h\\\\) are generators of the group, \\\\(cm(m) = (g^m*h^r, r)\\\\), where the blinding factor \\\\(r\\\\) is a randomly choosed element of \\\\(\\\\Z_p\\\\).\\n+ Merkle tree commitment: Given message \\\\(m\\\\) and cryptographic hash function \\\\(H\\\\), a binary tree \\\\(T\\\\), let every leaf nodes contains the hash of some message, let every non-leaf node contains the hash of \\\\(H(L||R)\\\\), where \\\\(L\\\\) is the hash result contained in its left child, \\\\(R\\\\) is the hash result contained in its right child. Then the path from message \\\\(m\\\\) to root \\\\(r\\\\), along with the data contained in the nodes is a commitment.\\n&quot;,536870915]],[&quot;^17&quot;,[81,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[81,&quot;^G&quot;,72,536870915]],[&quot;^17&quot;,[81,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[81,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[81,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[81,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[81,&quot;^&lt;&quot;,&quot;~u634195c7-cfbe-4a4a-a76a-fd78548ab01c&quot;,536870915]],[&quot;^17&quot;,[82,&quot;^S&quot;,&quot;How to convert a polynomial commitment scheme to a vector commitment scheme?\\n+ Let \\\\((m_0, m_1, m_2, ... , m_t) \\\\in M^{(t+1)}\\\\) be a vector of messages, let \\\\(f: M \\\\to \\\\Z_p\\\\) be a injective function. We can commit the polynomial \\\\(q = \\\\sum_{i=0}^n{f(m_i) * x^{i}}\\\\).\\n+ The paper has another method. Let \\\\((k_0, k_1, ... , k_t) \\\\in \\\\Z_p^{(t+1)}\\\\) be a few elements (chosen constants? we can fix a random \\\\( \\\\omega \\\\in \\\\Z_p\\\\), take \\\\((1, \\\\omega, \\\\omega^2, ..., \\\\omega^t)\\\\)) in the finite field. These exists a unique polynomial \\\\(p\\\\) satisfies \\\\(\\\\forall i, p(f(m_i)) = k_i\\\\) (\\\\(\\\\forall i, p(k_i) = f(m_i)\\\\) will also work) is unique, we can commit \\\\(p\\\\).\\nWhy do we commit the polynomial \\\\(p\\\\) instead of the polynomial \\\\(q\\\\)? Is it because the polynomial \\\\(q\\\\) may does not have a degree high enough, while \\\\(p\\\\) is guaranteed to be of degree \\\\(t\\\\)?\\n&quot;,536870915]],[&quot;^17&quot;,[82,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[82,&quot;^G&quot;,80,536870915]],[&quot;^17&quot;,[82,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[82,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[82,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[82,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[82,&quot;^&lt;&quot;,&quot;~u634195c7-756a-4752-a777-911a03e163d7&quot;,536870915]],[&quot;^17&quot;,[83,&quot;^S&quot;,&quot;Given a polynomial \\\\(\\\\phi(x) \\\\in \\\\Z_p[x]\\\\) of degree \\\\(t\\\\), a randomly chosen \\\\(i \\\\in \\\\Z_p\\\\), let \\\\(\\\\phi_i(x)\\\\) be the polynomial satisfies \\\\(\\\\phi(x) - \\\\phi(i) = \\\\phi_i(x)(x - i)\\\\), let the commitment function be \\\\(cm: i \\\\mapsto (g^{\\\\phi(a)}\\\\) and the witness function be \\\\(witness: i \\\\mapsto (\\\\phi(i), \\\\phi_i(i))\\\\). This commitment can be verified as follows. Because \\\\( \\\\phi(a) - \\\\phi_i(i) = \\\\phi_i(a)(a-i) \\\\), \\\\( \\\\frac{g^{\\\\phi(a)}}{g^{\\\\phi_i(i)}} = g^{\\\\phi(a) - \\\\phi_i(i)} = g^{(a-i)\\\\phi_i(i)} = {(\\\\frac{g^a}{g^i})}^{\\\\phi_i(i)} \\\\), the terms \\\\(g^{\\\\phi(a)}, \\\\phi(i), \\\\phi_i(i)\\\\) are all given in the commitment and witness, thus we can verify if the above equality holds with the commitment data.\\n&quot;,536870915]],[&quot;^17&quot;,[83,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[83,&quot;^G&quot;,77,536870915]],[&quot;^17&quot;,[83,&quot;^Z&quot;,69,536870915]],[&quot;^17&quot;,[83,&quot;^X&quot;,69,536870915]],[&quot;^17&quot;,[83,&quot;^W&quot;,69,536870915]],[&quot;^17&quot;,[83,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[83,&quot;^&lt;&quot;,&quot;~u634195c7-a6af-432e-b6d3-102d3f5fb0e8&quot;,536870915]],[&quot;^17&quot;,[85,&quot; so much is that Wolfram have a personal data orchestration platform to bring all his personal data together. He can search through all his notes, emails. What kind of storage format should I use if I was to build such platform? What kind of user interface should I use? How to schedule all these jobs? It seems Wolfram just use mathematica notebook. This is a proprietary platform which is able to running self-made programs. Most notebooks does not support this level of programbility. I can use jupyter. But each jupyter book seems to be a data silo. It is an isolated notebook having no exterior connection.\\n&quot;,536870915]],[&quot;^17&quot;,[114,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[114,&quot;^G&quot;,113,536870915]],[&quot;^17&quot;,[114,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[114,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[114,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[114,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[114,&quot;^&lt;&quot;,&quot;~u634195c7-0e8d-433d-9c49-237bbbd754e0&quot;,536870915]],[&quot;^17&quot;,[115,&quot;^S&quot;,&quot;Proof of owner interaction? I have a ssh key stored in the ssh agent. I want some program to be able to use this key, as long as I, the owner, confirmed that this program can use the ssh key. This is like administer confirmation dialog in Windows, or gksudo in Linux. But what I want is a generic programable interface. How does Windows prompt administer confirmation dialog? What does it do? How do I make this interface generic so that other applications can use. Can I use fido for that? It is some kind of chanlledge-response thing.\\n&quot;,536870915]],[&quot;^17&quot;,[115,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[115,&quot;^G&quot;,111,536870915]],[&quot;^17&quot;,[115,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[115,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[115,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[115,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[115,&quot;^&lt;&quot;,&quot;~u634195c7-2efd-4c85-91da-4354a537383f&quot;,536870915]],[&quot;^17&quot;,[116,&quot;^S&quot;,&quot;How to establish an ssh connection over quic? [[https://www.ietf.org/archive/id/draft-bider-ssh-quic-09.html][QUIC-based UDP Transport for Secure Shell (SSH)]].\\nThis draft uses the same port for quic and ssh.\\nA distinction is allowed by that SSH/QUIC only requires the sending of \\nQUIC Short Header Packets. Therefore, all UDP datagrams where the first \\nbyte has its high bit set MUST be handled as part of an SSH/QUIC key \\nexchange.\\nThis is not ideal. As this ssh-specific logic need to be processed by the quic server. Can we embed this ssh-specific logic in quic using a generic method? That is to say, we want to wrap the ssh connection completely in quic (thus requires no changes to the quic server) and the mechanism should not be limited to ssh connection. Does quic support that?\\n&quot;,536870915]],[&quot;^17&quot;,[116,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[116,&quot;^G&quot;,114,536870915]],[&quot;^17&quot;,[116,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[116,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[116,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[116,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[116,&quot;^&lt;&quot;,&quot;~u634195c7-41c5-4c2b-93a2-4797f1c924bd&quot;,536870915]],[&quot;^17&quot;,[117,&quot;^S&quot;,&quot;An webrtc based vpn for easy hole punching? The problem is that we can not connect to a vpn peer behind a NAT. Webrtc has so many features (STUN/TURN/ICE) to establish connection between two peers. Why don&apos;t we just use webrtc for connection setup? [[https://github.com/pojntfx/weron][pojntfx/weron: Overlay networks based on WebRTC.]]\\n&quot;,536870915]],[&quot;^17&quot;,[117,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[117,&quot;^G&quot;,116,536870915]],[&quot;^17&quot;,[117,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[117,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[117,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[117,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[117,&quot;^&lt;&quot;,&quot;~u634195c7-9cda-4ce2-b3c0-eb3ef7c6a834&quot;,536870915]],[&quot;^17&quot;,[118,&quot;^S&quot;,&quot;[[https://maggieappleton.com/evergreens][Growing the Evergreens]]\\n&quot;,536870915]],[&quot;^17&quot;,[118,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[118,&quot;^G&quot;,120,536870915]],[&quot;^17&quot;,[118,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[118,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[118,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[118,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[118,&quot;^&lt;&quot;,&quot;~u634195c7-260f-4e80-9782-dbb459e6f381&quot;,536870915]],[&quot;^17&quot;,[119,&quot;^S&quot;,&quot;Immutable infrastructure with incremental building? An example is container image. Container image itself is immutable, but we can lay one layer on top of another, thus we don&apos;t need to build all the this from srcatch. Another example is nixos virtual machine. There are two nix stores in the virtual machine. One is the read only nix store from the host, which is mounted read only by 9pfs/nfs. Another is the nix store of the virtual machine itself. This way we can share most packages between virtual machine and the host. What can ostree do in this problem?\\n&quot;,536870915]],[&quot;^17&quot;,[119,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[119,&quot;^G&quot;,110,536870915]],[&quot;^17&quot;,[119,&quot;^Z&quot;,109,536870915]],[&quot;^17&quot;,[119,&quot;^X&quot;,109,536870915]],[&quot;^17&quot;,[119,&quot;^W&quot;,109,536870915]],[&quot;^17&quot;,[119,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[119,&quot;^&lt;&quot;,&quot;~u634195c7-d302-4741-801a-96d65fe60884&quot;,536870915]],[&quot;^17&quot;,[120,&quot;^S&quot;,&quot;Some specific example of hardware-software co-design using riscv?\\n&quot;,53687091       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              l.hash
