n sign for logseq____&lt;revocationpubkeylogseq____&gt;. A critical requirement to the security of this script is that the remote party cannot unilaterally sign with the revocationpubkey. To see why this is important, consider the scenario in which the remote party breaches a previously revoked commitment. If they can sign with this key, then they can simply take the revocation clause themselves and steal all the funds in the channel. Instead, we derive the revocationpubkey for each state based on information from both the self (local) and remote party. A clever use of symmetric and asymmetric cryptography is used to allow both sides to compute the revocationpubkey public key, but only allow the honest self party to compute the private key given their secret information, as detailed in Revocation and Commitment Secret Derivations. \\n\\n\\n\\nrevocationpubkey = revocation_basepoint * sha256(revocation_basepoint || per_commitment_point) + per_commitment_point * sha256(per_commitment_point || revocation_basepoint)\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Glogseq____&quot;,28,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Zlogseq____&quot;,24,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Xlogseq____&quot;,24,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Wlogseq____&quot;,21,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Wlogseq____&quot;,24,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^Ilogseq____&quot;,21,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[29,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-59ce-4958-85dd-2b3c0787e199logseq____&quot;,536 70917]],[logseq____&quot;^17logseq____&quot;,[96,logseq____&quot;^Clogseq____&quot;,1709788100423,536870917]],[logseq____&quot;^17logseq____&quot;,[96,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-7caa-4739-b38f-005612860d05logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[97,logseq____&quot;^Mlogseq____&quot;,1709788100422,536870917]],[logseq____&quot;^17logseq____&quot;,[97,logseq____&quot;^Alogseq____&quot;,false,536870917]],[logseq____&quot;^17logseq____&quot;,[97,logseq____&quot;^[logseq____&quot;,logseq____&quot;security practiceslogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[97,logseq____&quot;^13logseq____&quot;,logseq____&quot;security practiceslogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[97,logseq____&quot;^Clogseq____&quot;,1709788100422,536870917]],[logseq____&quot;^17logseq____&quot;,[97,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-706a-4b2c-8b78-6103b3fe18calogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[98,logseq____&quot;^Mlogseq____&quot;,1667262989311,536870920]],[logseq____&quot;^17logseq____&quot;,[98,logseq____&quot;^Alogseq____&quot;,false,536870917]],[logseq____&quot;^17logseq____&quot;,[98,logseq____&quot;^[logseq____&quot;,logseq____&quot;development practiceslogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[98,logseq____&quot;^13logseq____&quot;,logseq____&quot;development practiceslogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[98,logseq____&quot;^Clogseq____&quot;,1667262989311,536870920]],[logseq____&quot;^17logseq____&quot;,[98,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc9-6a92-456d-8684-8c4498a642d8logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Slogseq____&quot;,logseq____&quot;[[https://stackoverflow.com/questions/74541484/recommended-simple-access-token-expire-handling-for-app][authentication - Recommended simple access token expire handling for app - Stack Overflow]] [[development practices]] [[security practices]] \\n#+BEGIN_QUOTE\\nYou have a few options to choose from, Ilogseq____&apos;ll try provide an overview. There is a significant difference depending on whether the client is a browser or a mobile app.\\n\\nFirst, for browsers, plain old session tokens are generally more secure than JWT or other structured tokens. If your requirements donlogseq____&apos;t force you to store stuff on or flow stuff through the client, then donlogseq____&apos;t.\\n\\nThe most secure option for a browser client (single page javascript app or plain old rendered app) is the following:\\n\\n    When the user hits the login endpoint with their username and password, the endpoint creates a random session id, and stores it in a database.\\n    The server sends back the session token as a httpOnly cookie, thus it protects it from potential XSS.\\n    The client then automatically includes the session token in all subsequent requests.\\n    Additional data can be stored server-side for the session.\\n\\nThis above is basically plain old stateful session management. The length of such a session should be limited, but if your requirements and threat model allows, you can make this a very long session, like months even if you want, but be aware of the associated risk. These tokens can be inspected in the browser and stolen from a user if not else then by physical access to the client, so a very long expiry has its risks.\\n\\nNote that mobile apps can pretty much just do the same. The difference is that mobile apps do have a way to store secrets more securely on current mobile platforms. As the storage is protected by user login, and also segregated by app, a session id stored correctly in a mobile app has a lot less chance to be compromised, meaning a longer expiry presents lower risk than in case of a plain browser.\\n\\nYou can also implement a refresh token. However, the point in refresh tokens is that you want to store them in a different way than the other token. If they are stored the same way, a refresh token provides very little benefit (sure, it wonlogseq____&apos;t be sent with every request, but thatlogseq____&apos;s not where it will get compromised anyway, TLS / HTTPS is secure for transport). In case of OAuth / OpenID, the authentication server can for example set the refresh token on its own origin (like login.example.com), and then forward the user to the app with an authorization code for example, which can be exchanged by the application (service provider) for an access token, that is set for the application domain (like app.example.com). This way, the two tokens have different access models, a compromised app will not leak the refresh token, even if the current access token is leaked, and the access token can be refreshed relatively seamlessly.\\n\\nIf you donlogseq____&apos;t have a separate login endpoint, all this doesnlogseq____&apos;t make a lot of sense, except in one very specific case. Thinking about browser clients, you can set a refresh token in a httpOnly cookie, so itlogseq____&apos;s protected from XSS, and you can store an access token in something like localStorage. However, why would you do this? Pretty much the only reason you would do this is if you need to send the access token to some other origin, which is the whole point in OAuth and OpenID.\\n\\nYou could also argue that statelessness is a benefit of such tokens. In reality, the vast majority of services donlogseq____&apos;t actually benefit from statelessness, but it makes some features technically impossible (like for example forcing logout, as in terminating existing user sessions - for that, you would have to store and check revoked tokens, which is not stateless at all).\\n\\nOk so to provide \\logseq____&quot;remember me\\logseq____&quot; as in auto-login, you basically have two options. You can either just make your sessions very long (like months, years, forever), which is more ok for mobile apps as they can store the token more securely than a browser, or you can implement some kind of a refresh mechanism. As discussed above, this only makes sense if the refresh token is stored and accessed differently than the session token.\\n\\nIn case of a browser app with a single origin (no auth/login service), this is not really possible, there is no real separation, and a refresh token doesnlogseq____&apos;t make a lot of sense. If you want an auth service, you should be looking into OpenID Connect (OIDC).\\n\\nFor a mobile app, what you could do is store a refresh token in secure storage, and use access tokens from the localStorage of something like a webview, but unless there are very specific requirements, this would likely not be worth the complexity, as you could just store a longer lived session token in the secure storage.\\n\\nAs for remember me, you can just implement it in a way that users that choose to be remembered will have a sessino token with a longer expiry - as you already store expiry for each token in your database, everything is already set up for that, and in many usecases this is fine. There is some additional risk for users that choose this, but there is also some additional benefit in terms of convenience - itlogseq____&apos;s always a compromise.\\n\\nWhat you can consider doing to make such very long sessions more secure is check and store some kind of a device fingerprint (there are Javascript libs for this). If you have a very long lived session, but only valid for a specific fingerprint (ie. it only works from the same device), that mitigates the risk somewhat. However, almost everything that is used for a device fingerprint can be spoofed by an attacker, but it still makes it significantly harder for an attacker to steal a session, and you can have approrpiate monitoring in place for attempts. There will be UX considerations too, like the fingerprint might change with browser/app updates and so on, but itlogseq____&apos;s still worth it sometimes.\\n\\nAnother new-ish feature you could consider is WebAuthn and Passkey, for passwordless authentication. These basically provide device authentication, a key will be seamlessly generated for the user on the specific device, and that will be used for logging in. UX is now getting better, but there are still challenges. The way device authentication translates into user authentication is that the key is associated with the user session (the user \\logseq____&quot;unlocks\\logseq____&quot; the keystore, ie. decrypts the stored keys upon login, with their login credentials). This can also provide \\logseq____&quot;remember me\\logseq____&quot; (seamless auto-login), but in my experience the technology is not fully ready yet, though itlogseq____&apos;s getting there.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Glogseq____&quot;,96,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Zlogseq____&quot;,96,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Xlogseq____&quot;,96,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Wlogseq____&quot;,96,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Wlogseq____&quot;,97,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Wlogseq____&quot;,98,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Ilogseq____&quot;,97,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^Ilogseq____&quot;,98,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[99,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-f645-42f8-afae-88dd60032f6elogseq____&quot;,5368                    |          |   |               |\\n|        |logseq____&lt;-(F)- Invalid Token Error -|          |   |               |\\n|        |                            +----------+   |               |\\n|        |                                           |               |\\n|        |--(G)----------- Refresh Token -----------logseq____&gt;|               |\\n|        |                                           |               |\\n|        |logseq____&lt;-(H)----------- Access Token -------------|               |\\n+--------+           logseq____&amp; Optional Refresh Token        +---------------+\\n  \\n  \\n(A)  The client requests an access token by authenticating with the\\n     authorization server and presenting an authorization grant.\\n  \\n(B)  The authorization server authenticates the client and validates\\n     the authorization grant, and if valid, issues an access token\\n     and a refresh token.\\n  \\n(C)  The client makes a protected resource request to the resource\\n     server by presenting the access token.\\n  \\n(D)  The resource server validates the access token, and if valid,\\n     serves the request.\\n  \\n(E)  Steps (C) and (D) repeat until the access token expires.  If the\\n     client knows the access token expired, it skips to step (G);\\n     otherwise, it makes another protected resource request.\\n  \\n(F)  Since the access token is invalid, the resource server returns\\n     an invalid token error.\\n  \\n(G)  The client requests a new access token by authenticating with\\n     the authorization server and presenting the refresh token.  The\\n     client authentication requirements are based on the client type\\n     and on the authorization server policies.\\n  \\n(H)  The authorization server authenticates the client and validates\\n     the refresh token, and if valid, issues a new access token (and,\\n     optionally, a new refresh token).\\n#+END_SRC\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&q jacency list index) to store these pre-defined relationships at load time.\\n\\nMany-to-many growing joins: A graph database is natively designed for many-to-many joins, on data that’s ever growing. If on average, each of the nodes connects with many other nodes and there are also many relationships in the pattern being searched, we’re basically asking the system to search through an exponentially growing number of combinations! Relational (OLTP) databases, because of their row-oriented design, cannot optimize for this use case.\\n\\nRecursive joins: Graph queries excel in performance for recursive join queries when compared with SQL, mainly because of the efficiency of the graph model in “hopping” over multiple levels of depth. Although SQL queries permit recursion, the idea of recursion was added as an afterthought in the relational data model, whereas in graphs, recursion is a first-class citizen.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Glogseq____&quot;,146,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Zlogseq____&quot;,131,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Xlogseq____&quot;,131,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Wlogseq____&quot;,131,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Wlogseq____&quot;,133,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Wlogseq____&quot;,134,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Ilogseq____&quot;,133,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^Ilogseq____&quot;,134,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[144,logseq____&quot;^logseq____&lt;logs \\n\\nThe way these importances are calculated is quite simple yet elegant. The feature importance algorithm loops through each tree, and then recursively explores each branch. At each branch, it looks to see what feature was used for that split, and how much the model improves as a result of that split. The improvement (weighted by the number of rows in that group) is added to the importance score for that feature. This is summed across all branches of all trees, and finally the scores are normalized such that they add to 1.\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^Glogseq____&quot;,176,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^Zlogseq____&quot;,168,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^Xlogseq____&quot;,176,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^Wlogseq____&quot;,168,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^Wlogseq____&quot;,170,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[177,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-b8ad-4e2f-bb98-c970547c962alogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[178,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Compare different tokenization methods in natural language processing. What are their tradeoffs? [[natural language processing]]logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[178,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[178,logseq____&quot;^Glogseq____&quot;,176,536870917]],[logseq____&quot;^17logseq____&quot;,[178,logseq____&quot;^Zlogseq____&quot;,168,536870917]],[logseq____&quot;^ OTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Glogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Xlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Wlogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Wlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^Ilogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[194,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-0278-48ce-a997-e3e1e8b859a7logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Slogseq____&quot;,logseq____&quot;How does the learning rate selection algorithm described in fastbook work? [[deep learning]]\\n[[https://nbviewer.org/github/fastai/fastbook/blob/master/05_pet_breeds.ipynb][Jupyter Notebook Viewer]]\\n[[https://ieeexplore.ieee.org/abstract/document/7926641][Cyclical Learning Rates for Training Neural Networks | IEEE Conference Publication | IEEE Xplore]]\\n\\n#+BEGIN_QUOTE\\nOur advice is to pick either:\\n\\n    One order of magnitude less than where the minimum loss was achieved (i.e., the minimum divided by 10)\\n    The last point where the loss was clearly decreasing\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Glogseq____&quot;,199,536870917]],[logseq____&quot;^17logseq____&quot;,[195,logseq____&quot;^Zlogseq____&quot;,192 ^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[197,logseq____&quot;^Glogseq____&quot;,204,536870917]],[logseq____&quot;^17logseq____&quot;,[197,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[197,logseq____&quot;^Xlogseq____&quot;,193,536870917]],[logseq____&quot;^17logseq____&quot;,[197,logseq____&quot;^Wlogseq____&quot;,117,536870917]],[logseq____&quot;^17logseq____&quot;,[197,logseq____&quot;^Wlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[197,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[197,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-10d2-4ce2-adc6-514910068ec0logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^Slogseq____&quot;,logseq____&quot;weight decay\\n~ loss_with_wd = loss + wd * (parameters**2).sum() ~.\\n[[https://github.com/fastai/fastbook/blob/master/08_collab.ipynb][Collaborative Filtering Deep Dive]]\\n#+BEGIN_QUOTE\\nWeight decay, or L2 regularization, consists in adding to your loss function the sum of all the weights squared. Why do that? Because when we compute the gradients, it will add a contribution to them that will encourage the weights to be as small as possible.\\n\\nWhy would it prevent overfitting? The idea is that the larger the coefficients are, the sharper canyons we will have in the loss function. If we take the basic example of a parabola, \\\\( y = a * (x**2) \\\\), the larger \\\\( a \\\\) is, the more narrow the parabola is.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^Glogseq____&quot;,201,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^Xlogseq____&quot;,196,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^Wlogseq____&quot;,117,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^Wlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[198,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-1e60-4599-b5d4-a9f4c8d05822logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Why is cross-entropy loss function called cross-entropy? [[deep learning]]\\nGiven the following dataframe (category{1,2} stand for the probability predicted by the model for category one or two, tgt stands for the correct label for the training data, idx stands for the index of the sample),\\n#+BEGIN_SRC text\\ncategory1  category2   tgt idx\\tresults\\n0.602469 \\t0.397531 \\t0 \\t0 \\t0.602469\\n0.502065 \\t0.497935 \\t1 \\t1 \\t0.497935\\n0.133188 \\t0.866811 \\t0 \\t2 \\t0.133188\\n0.996640 \\t0.003360 \\t1 \\t3 \\t0.003360\\n0.595949 \\t0.404051 \\t1 \\t4 \\t0.404051\\n0.366118 \\t0.633882 \\t0 \\t5 \\t0.366118\\n#+END_SRC\\n\\nHere the results is calculated by ~ df[logseq____&apos;resultslogseq____&apos;] = df.category0 if df.tgt == 0 else df.category1 ~. The cross entropy loss is calculated as \\\\( \\\\frac{\\\\sum_{r \\\\in results} -\\\\log(\\\\mathrm{r})}{\\\\operatorname{len}(results)} \\\\). The question is that why is it called cross entropy?\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Glogseq____&quot;,194,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Xlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Wlogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Wlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^Ilogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[199,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-7910-4614-882f-26431c974431logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^Glogseq____&quot;,196,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^Xlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^Wlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[200,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-da40-4e1f-9d7f-1df82e105efflogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^Slogseq____&quot;,logseq____&quot;label smoothing\\n- [[https://paperswithcode.com/method/label-smoothing][Label Smoothing Explained | Papers With Code]]\\n- [[https://arxiv.org/abs/1906.02629][[1906.02629] When Does Label Smoothing Help?]]\\n\\nInstead of using 1 or 0 to represent whether a sample belongs to a category or not, we use values slightly away from 1 or 0. This helps because 1 or 0 represent infinity in softmax. When we are minimizing the loss, the model tends to overfit to get to the value of 1 or 0. This techinque is especially useful while training in a lot of epoches.\\n[[https://github.com/fastai/fastbook/blob/823b69e00aa1e1c1a45fe88bd346f11e8f89c1ff/07_sizing_and_tta.ipynb][Training a State-of-the-Art Model]]\\n#+BEGIN_QUOTE\\nThis maximum is not achievable for finite $z_k$ but is approached if $z_y\\\\gg z_k$ for all $k\\\\neq y$—that is, if the logit corresponding to the ground-truth label is much great than all other logits. This, however, can cause two problems. First, it may result in over-fitting: if the model learns to assign full probability to the ground-truth label for each training example, it is not guaranteed to generalize. Second, it encourages the differences between the largest logit and all others to become large, and this, combined with the bounded gradient $\\\\frac{\\\\partial\\\\ell}{\\\\partial z_k}$, reduces the ability of the model to adapt. Intuitively, this happens because the model becomes too confident about its predictions.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^Glogseq____&quot;,196,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^Xlogseq____&quot;,196,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^Wlogseq____&quot;,117,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^Wlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[201,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-bc73-4d2b-8830-239f9a9f8a91logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[202,logseq____&quot;^Slogseq____&quot;,logseq___ ndomly added layers). The idea is based on insights developed by Jason Yosinski, who showed in 2014 that with transfer learning different layers of a neural network should train at different speeds\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^Glogseq____&quot;,195,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^Xlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^Wlogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^Wlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^Ilogseq____&quot;,90,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[203,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-4704-4b90-86be-a9d134cd2e35logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[204,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Mixup\\n[[https://openreview.net/forum?id=r1Ddp1-Rb][mixup: Beyond Empirical Risk Minimization | OpenReview]]\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[204,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[204,logseq____&quot;^Glogseq____&quot;,205,536870917]],[logseq____&quot;^17logseq____&quot;,[204,logseq____&quot;^Zlogseq____&quot;,192,536870917]],[logseq____&quot;^17logseq____&quot;,[204,logseq____&quot;^Xlogseq____&quot;,193,536870917]],[logseq____&quot;^17logseq____&quot;,[204,logseq____&quot;^Wlogseq____&quot;,117,536870917]],[logseq____&quot;^17logseq____&quot;,[204,logseq____&quot;^Wlogseq____&quot;, r when we know each picture has a definite label. (Note that it may be less ideal during inference, as you might want your model to sometimes tell you it doesnlogseq____&apos;t recognize any of the classes that it has seen during training, and not pick a class because it has a slightly bigger activation score. In this case, it might be better to train a model using multiple binary output columns, each using a sigmoid activation.)\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^Glogseq____&quot;,207,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^Zlogseq____&quot;,207,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^Xlogseq____&quot;,207,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^Wlogseq____&quot;,117,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^Wlogseq____&quot;,207,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^Ilogseq____&quot;,117,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[208,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-5364-449d-8dae-219dc8866a77logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[209,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[209,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[209,logseq____&quot;^Glogseq____&quot;,208,536870917]],[logseq____&quot;^17logseq____&quot;,[209,logseq____&quot;^Zlogseq____&quot;,207,536870917]],[logseq____&quot;^17logseq____&quot;,[209,logseq____&quot;^Xlogseq____&quot;,207,536870917]],[logseq____&quot;^17logseq____&quot;,[209,lo \\ndef mse(preds, targets): return ((preds-targets)**2).mean()\\ntime = torch.arange(0,20).float(); time\\nparams = torch.randn(3).requires_grad_()\\npreds = f(time, params)\\nloss = mse(preds, speed)\\nloss.backward()\\nparams.grad\\n#+END_SRC\\n\\nIt seems that the purpose of this it to keep track the derivative even if ~f~ is a compose of serveral functions.\\n#+BEGIN_QUOTE\\nUnderstanding this bit depends on remembering recent history. To calculate the gradients we call ~backward~ on the ~loss~. But this ~loss~ was itself calculated by ~mse~, which in turn took ~preds~ as an input, which was calculated using ~f~ taking as an input ~params~, which was the object on which we originally called ~requires_grad_~—which is the original call that now allows us to call ~backward~ on ~loss~. This chain of function calls represents the mathematical composition of functions, which enables PyTorch to use calculuslogseq____&apos;s chain rule under the hood to calculate these gradients.\\n#+END_QUOTE\\nlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^Glogseq____&quot;,213,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^Zlogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^Xlogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^Wlogseq____&quot;,211,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^Wlogseq____&quot;,212,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^Ilogseq____&quot;,212,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[214,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc4-48ea-4c62-a0d1-62bc98cd626blogseq____&quot;,536870917]],[logseq____&q ets for exchanges and its users. [[blockchain]] \\nLet \\\\( EX \\\\) be a exchange (say bitcoin exchange) with users \\\\( A \\\\) \\\\( B \\\\), \\\\( C \\\\) be a bitcoin user who has not deposited bitcoins in \\\\( EX \\\\), \\\\( CT \\\\) be a contract implement the relevant logic described below, \\\\( T \\\\) be the Merkle tree in which \\\\( CT \\\\) stores the users and balances information, \\\\( M \\\\) be the metadata that \\\\( CT \\\\) stores who has withdrew all their money from \\\\( T \\\\).\\n \\nOne of the biggest problems of using Merkle tree to store state is that say \\\\( A \\\\) wants to add \\\\( x \\\\) bitcoins to his/her account by transitioning the Merkle tree from \\\\( T \\\\) to \\\\( Tlogseq____&apos; \\\\), after the state transition, the proof of \\\\( B \\\\) having \\\\( y \\\\) bitcoins in \\\\( T \\\\) is no longer a valid proof of \\\\( B \\\\) having \\\\( y \\\\) bitcoins in \\\\( Tlogseq____&apos; \\\\). If we can find a data structure that allows proof to remain valid, the following protocol can be greatly simplified.\\n\\nAnother difficulty lies in how to aggregate tombstones. Say at first \\\\( A \\\\) withdraw from \\\\( EX \\\\), we set up a tombstone for \\\\( A \\\\) in the metadata \\\\( M \\\\) companion to \\\\( T \\\\). This way \\\\( T \\\\) can remain unchanged. Then \\\\( B \\\\) also withdraw from \\\\( EX \\\\). We need also add the tombstone of \\\\( B \\\\) to \\\\( M \\\\). Can we aggregate them?\\n\\nAnother problem is that how do we ensure that the off-chain transactions will be processed on chain. It is expected that the exchange \\\\( EX \\\\) settle the off-chain transactions in a timely, ordered manner. But how do we guarantee this? One user \\\\( A \\\\) sends balance \\\\( x \\\\) to user \\\\( B \\\\), the exchange promised that it will submit this transaction to the blockchain, but it deliberately holds this transaction indefinitely. What can we do?\\n\\n+ Setup\\n\\\\( EX \\\\) deploys the \\\\ ecure-encrypted-virtualization][AMD Secure Encrypted Virtualization | AMD]]\\n#+BEGIN_QUOTE\\nThe RMP is a single data structure shared across the system that contains one entry for every 4k page of DRAM that may be used by VMs. The goal of the RMP is simple: it tracks the owner for each page of memory. Pages of memory can be owned by the hypervisor, owned by a specific VM, or owned by the AMD-SP. Access to memory is controlled so only the owner of that page can write it. The RMP is used in conjunction with standard x86 page tables to enforce memory restrictions and page access rights.\\n#+END_QUOTE\\nSince there exists only one AMD SEV reverse map table, can we store all the the owner information in the reverse map table (64 bit of information may not be enough)? It seems that we need some indirection.\\nlogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Glogseq____&quot;,1063,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Zlogseq____&quot;,1041,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Xlogseq____&quot;,1041,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Wlogseq____&quot;,1014,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Wlogseq____&quot;,1041,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Wlogseq____&quot;,1046,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Wlogseq____&quot;,1047,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Ilogseq____&quot;,1014,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Ilogseq____&quot;,1046,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^Ilogseq____&quot;,1047,536870918]],[logseq____&quot;^17logseq____&quot;,[1062,logseq____&quot;^19logseq____&quot; t;],536870919]],[logseq____&quot;^17logseq____&quot;,[1096,logseq____&quot;^Llogseq____&quot;,[logseq____&quot;^1@logseq____&quot;],536870919]],[logseq____&quot;^17logseq____&quot;,[1096,logseq____&quot;^5logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;637adbd4-5c73-4cb4-b2cf-64828ab71858logseq____&quot;],536870919]],[logseq____&quot;^17logseq____&quot;,[1096,logseq____&quot;^Ilogseq____&quot;,750,536870919]],[logseq____&quot;^17logseq____&quot;,[1096,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1096,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u637adbd4-5c73-4cb4-b2cf-64828ab71858logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1098,logseq____&quot;^Mlogseq____&quot;,1668953925249,536870920]],[logseq____&quot;^17logseq____&quot;,[1098,logseq____&quot;^Plogseq____&quot;,20221117,536870918]],[logseq____&quot;^17logseq____&quot;,[1098,logseq____&quot;^Alogseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[1098,logseq____&quot;^[logseq____&quot;,logseq____&quot;nov 17th, 2022logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1098,logseq____&quot;^13logseq____&quot;,logseq____&quot;Nov 17th, 2022logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1098,logseq____&quot;^Clogseq____&quot;,1668953925249,536870920]],[logseq____&quot;^17logseq____&quot;,[1098,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-3637-407c-a8eb-0b4ff5828d6alogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1099,logseq____&quot;^Mlogseq____&quot;,1668953924789,536870920]],[logseq____&quot;^17logseq____&quot;,[1099,logseq____&quot;^Alogseq____&quot;,false,536870918]],[logseq____&quot;^17logseq____&quot;,[1099,logseq____&quot;^[logseq____&quot;,logseq____&quot;zkevmlogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1099,logseq____&quot;^13logseq____&quot;,logseq____&quot;zkEVMlogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1099,logseq____&quot;^Clogseq____&quot;,1668953924789,536870920]],[logseq____&quot;^17logseq____&quot;,[1099,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bca-9ae0-46b6-a67b-3f9b63bb3ba2logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Why was zkEVM hard? How is it possible for now to build a zkEVM? [[zkEVM]] \\n[[https://scroll.io/blog/zkEVM][zkEVM]]\\n#+BEGIN_QUOTE\\nDesign challenges of zkEVM\\n\\nzkEVM is hard to build. Even though the intuition is clear for years,\\n no one has built a native EVM circuit successfully. Different from \\nTinyRAM, it’s even more challenging to design and implement zkEVM due to\\n the following reasons:\\n\\n- *First, EVM has limited support of elliptic curves.* For now, EVM only supports BN254 pairing. It’s hard to do proof recursion since [[https://github.com/daira/halographs/blob/master/halographs.pdf][cyclic elliptic curve]]\\n is not directly supported. It’s also hard to use other specialized \\nprotocols under this setting. The verification algorithm has to be EVM \\nfriendly.\\n\\n- *Second, EVM word size is 256bit.* EVM operates over \\n256-bit integers (much like most regular VMs operate over 32-64 bit \\nintegers), whereas zk proofs most “naturally” work over prime fields. \\nDoing “mismatched field arithmetic” inside a circuit requires range \\nproofs, which will add ~100 constraints per EVM step. This will blow up \\nEVM circuit size by two orders of magnitudes.\\n\\n- *Third, EVM has many special opcodes.* EVM is different from traditional VM, it has many special [[https://www.ethervm.io/][opcodes]] like  ~CALL~  and it also has error types related to the execution context and gas. This will bring new challenges to circuit design.\\n\\n- *Fourth, EVM is a stack-based virtual machine.* The [[https://zksync.io/dev/contracts/#sync-vm][SyncVM]] (zksync) and [[https://eprint.iacr.org/2021/1063][Cario]]\\n (starkware) architecture defines its own IR/AIR in the register-based \\nmodel. They built a specialized compiler to compile smart contract code \\ninto a new zk-friendly IR. Their approach is language compatible instead\\n of native EVM-compatible. It’s harder to prove for stack-based model \\nand support native tool chain directly.\\n\\n- *Fifth, Ethereum storage layout carries a huge overhead.* The Ethereum storage layout highly relies on [[https://keccak.team/files/Keccak-reference-3.0.pdf][Keccak]] and a huge [[https://eth.wiki/en/fundamentals/patricia-tree][MPT]][4],\\n both of them are not zk-friendly and have a huge proving overhead. For \\nexample, Keccak hash is 1000x larger than Poseidon hash in circuit. \\nHowever, if you replace Keccak with another hash, it will cause some \\ncompatibility problems for the existing Ethereum infrastructure.\\n\\n- *Sixth, machine-based proof has a gigantic overhead.*\\n Even if you can handle all the aforementioned problems properly, you \\nstill need to find an efficient way to compose them together to get a \\ncomplete EVM circuit. As I mentioned in previous section, even simple \\nopcodes like  ~add~  might result in the overhead of the entire EVM circuit.\\n\\nWhy possible now?\\n\\nThanks for the great progress made by researchers in this area, more \\nand more efficiency problems are solved in the last two years, the \\nproving cost for zkEVM is eventually feasible! The biggest technology \\nimprovement comes from the following aspects:\\n\\n- *The usage of polynomial commitment.* In the past few\\n years, most succinct zero-knowledge proof protocols stick to R1CS with \\nPCP query encoded in an application-specific trusted setup. The circuit \\nsize usually blows up and you can’t do many customized optimizations \\nsince the degree of each constraint needs to be 2 ([[https://vitalik.ca/general/2017/01/14/exploring_ecp.html][bilinear pairing]] only allows one multiplication in the exponent). With [[https://www.youtube.com/watch?v=BfV7HBHXfC0][polynomial commitment schemes]],\\n you can lift your constraints to any degree with a universal setup or \\neven transparent setup. This allows great flexibility in the choice of \\nbackend.\\n\\n- *The appearance of lookup table arguments and customized gadgets.* Another strong optimization comes from the usage of lookup tables. The optimization is firstly proposed in [[https://eprint.iacr.org/2018/380][Arya]] and then gets optimized in [[https://eprint.iacr.org/2020/315][Plookup]]. This can save A LOT for zk-unfriendly primitives (i.e., bitwise operations like AND, XOR, etc.) . [[https://kobi.one/2021/05/20/plonk-custom-gates.html][Customized gadgets]] allow you to do high degree constraints with efficiency. [[https://docs.zkproof.org/pages/standards/accepted-workshop3/proposal-turbo_plonk.pdf][TurboPlonk]] and [[https://zcash.github.io/halo2/concepts/arithmetization.html][UltraPlonk]]\\n defines elegant program syntax to make it easier to use lookup tables \\nand define customized gadgets. This can be extremely helpful for \\nreducing the overhead of EVM circuit.\\n\\n- *Recursive proof is more and more feasible.* Recursive proof has a huge overhead in the past since it relies on special pairing-friendly cyclic elliptic curves (i.e. [[https://eprint.iacr.org/2014/595][MNT curve-based construction]]).\\n This introduces a large computation overhead. However, more techniques \\nare making this possible without sacrificing the efficiency. For \\nexample, [[https://eprint.iacr.org/2019/1021][Halo]]\\n can avoid the need of pairing-friendly curve and amortize the cost of \\nrecursion using special inner product argument. Aztec shows that you can\\n do proof aggregation for existing protocols directly (lookup tables can\\n reduce the overhead of [[https://hackmd.io/@arielg/B13JoihA8][non-native field operation]] thus can make the verification circuit smaller). It can highly improve the scalability of supported circuit size.\\n\\n- *Hardware acceleration is making proving more efficient.* To the best of our knowledge, we have made the fastest GPU and ASIC/FPGA accelerator for the prover. [[https://people.iiis.tsinghua.edu.cn/~gaomy/pubs/pipezk.isca21.pdf][Our paper]]\\n describing ASIC prover has already been accepted by the largest \\ncomputer conference (ISCA) this year. The GPU prover is around 5x-10x \\nfaster than [[https://github.com/filecoin-project/bellperson][Filecoin’s implementation]]. This can greatly improve the prover’s computation efficiency.\\n#+END_QUOTElogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Glogseq____&quot;,1098,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Zlogseq____&quot;,1098,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Xlogseq____&quot;,1098,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Wlogseq____&quot;,1098,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Wlogseq____&quot;,1099,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^Ilogseq____&quot;,1099,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^19logseq____&quot;,true,536870918]],[logseq____&quot;^17logseq____&quot;,[1100,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-73a4-4981-9ac2-f84bbb225ebclogseq____&quot;,536870918]],[logseq____&quot;^17logseq____&quot;,[1102,logseq____&quot;^Mlogseq____&quot;,1668953925193,536870920]],[logseq____&quot;^17logseq____&quot;,[1102,logseq____&quot;^Plogseq____&quot;,20221116,536870919]],[logseq____&quot;^17logseq____&quot;,[1102,logseq____&quot;^Alogseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1102,logseq____&quot;^[logseq____&quot;,logseq____&quot;nov 16th, 2022logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1102,logseq____&quot;^13logseq____&quot;,logseq____&quot;Nov 16th, 2022logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1102,logseq____&quot;^Clogseq____&quot;,1668953925193,536870920]],[logseq____&quot;^17logseq____&quot;,[1102,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-22c8-4bfa-aa21-62c29872bbealogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1103,logseq____&quot;^Mlogseq____&quot;,1668953924785,536870920]],[logseq____&quot;^17logseq____&quot;,[1103,logseq____&quot;^Alogseq____&quot;,false,536870919]],[logseq____&quot;^17logseq____&quot;,[1103,logseq____&quot;^[logseq____&quot;,logseq____&quot;triton-vmlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1103,logseq____&quot;^13logseq____&quot;,logseq____&quot;triton-vmlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1103,logseq____&quot;^Clogseq____&quot;,1668953924785,536870920]],[logseq____&quot;^17logseq____&quot;,[1103,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bca-7f2f-474f-bb3e-46326d981308logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Slogseq____&quot;,logseq____&quot;What is the zerofier of transition constraint? Justify the code below from triton-vm. [[triton-vm]]\\n:PROPERTIES:\\n:id: 637433de-7668-439e-a805-992dbebf10c4\\n:END:\\nhttps://github.com/TritonVM/triton-vm/blob/bd2cf06016fbd591c7d2ee2e1b9dc348380a09b3/triton-vm/src/table/extension_table.rs#L273-L282\\n#+BEGIN_SRC rust\\n        let subgroup_zerofier: Veclogseq____&lt;_logseq____&gt; = fri_domain_values\\n            .par_iter()\\n            .map(|fri_dom_v| fri_dom_v.mod_pow_u32(padded_height as u32) - one)\\n            .collect();\\n        let subgroup_zerofier_inverse = XFieldElement::batch_inversion(subgroup_zerofier);\\n        let zerofier_inverse: Veclogseq____&lt;_logseq____&gt; = fri_domain_values\\n            .into_par_iter()\\n            .zip_eq(subgroup_zerofier_inverse.into_par_iter())\\n            .map(|(fri_dom_v, sub_z_inv)| (fri_dom_v - omicron_inverse) * sub_z_inv)\\n            .collect();\\n#+END_SRC\\n+ It seems that ~fri_dom_v.mod_pow_u32(padded_height as u32)~ may equal ~one~. It will not equal ~one~ if the FRI domain has an offset. See also ((6373a2ca-3200-4bc4-bb32-5588142dce39)) \\n+ Why is the zerofier multiplied with ~fri_dom_v - omicron_inverse~? Possibly related to [[https://aszepieniec.github.io/stark-anatomy/faster#sparse-zerofiers-with-group-theory][Anatomy of a STARK, Part 6: Speeding Things Up | Anatomy of a STARK]]\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Glogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Zlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Xlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Wlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Wlogseq____&quot;,1103,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;637433de-7668-439e-a805-992dbebf10c4logseq____&quot;],536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Llogseq____&quot;,[logseq____&quot;^1@logseq____&quot;],536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^5logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;637433de-7668-439e-a805-992dbebf10c4logseq____&quot;],536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Ilogseq____&quot;,1103,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^Ilogseq____&quot;,1107,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1104,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u637433de-7668-439e-a805-992dbebf10c4logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Batch FRI. We can combine polynomials with different degree bounds in FRI to batch prove the low-degreeness of polynomials. [[fast Reed-Solomon interactive oracle proofs of proximity]] \\n[[https://github.com/aszepieniec/stark-anatomy/blob/185b6be55309f6b2e1ab2378a214ae48d149484b/code/stark.py#L119-L143][stark anatomy ~stark.py~]]\\n#+BEGIN_SRC python\\n        # get weights for nonlinear combination\\n        #  - 1 randomizer\\n        #  - 2 for every transition quotient\\n        #  - 2 for every boundary quotient\\n        weights = self.sample_weights(1 + 2*len(transition_quotients) + 2*len(boundary_quotients), proof_stream.prover_fiat_shamir())\\n\\n        assert([tq.degree() for tq in transition_quotients] == self.transition_quotient_degree_bounds(transition_constraints)), \\logseq____&quot;transition quotient degrees do not match with expectation\\logseq____&quot;\\n\\n        # compute terms of nonlinear combination polynomial\\n        x = Polynomial([self.field.zero(), self.field.one()])\\n        max_degree = self.max_degree(transition_constraints)\\n        terms = []\\n        terms += [randomizer_polynomial]\\n        for i in range(len(transition_quotients)):\\n            terms += [transition_quotients[i]]\\n            shift = max_degree - self.transition_quotient_degree_bounds(transition_constraints)[i]\\n            terms += [(x^shift) * transition_quotients[i]]\\n        for i in range(self.num_registers):\\n            terms += [boundary_quotients[i]]\\n            shift = max_degree - self.boundary_quotient_degree_bounds(len(trace), boundary)[i]\\n            terms += [(x^shift) * boundary_quotients[i]]\\n\\n        # take weighted sum\\n        # combination = sum(weights[i] * terms[i] for all i)\\n        combination = reduce(lambda a, b : a+b, [Polynomial([weights[i]]) * terms[i] for i in range(len(terms))], Polynomial([]))\\n#+END_SRC\\nGiven a maximum degree bound \\\\( d \\\\), random weights \\\\( w_i \\\\), we expand the polynomials \\\\( f_i \\\\) to \\\\( g_i = f_i + w_i * x^{(d - \\\\mathrm{deg}(f_i))} * f_i\\\\). The polynomial \\\\( g = \\\\sum_i g_i \\\\) is of degree \\\\( d \\\\). We then prove the low -degreeness of \\\\(g\\\\).\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Glogseq____&quot;,1104,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Zlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Xlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Wlogseq____&quot;,1093,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Wlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^Ilogseq____&quot;,1093,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1105,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-6612-438a-a00a-fdd7902c02e9logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Clarify the clash between padding and randomization in [[https://aszepieniec.github.io/stark-anatomy/faster#sparse-zerofiers-with-group-theory][Anatomy of a STARK, Part 6: Speeding Things Up | Anatomy of a STARK]]\\n#+BEGIN_QUOTE\\nThe solution is to pad the trace until its length is the next power of 2. Clearly this padding must be compatible with the transition constraints so that the composition polynomials still evaluate to zero on all (but one point) of the power-of-two subgroup. The natural solution is to apply the same transition function for a power of two number of cycles, and have the boundary conditions refer to the “output” whose cycle index is somewhere in the middle. However, this design decision introduces a problem when it comes to appending randomizers to the trace for the purpose of leaking zero knowledge.\\n+ If the randomizers are appended after padding the trace, then the randomized trace does not fit into the power-of-two subgroup. In this case the interpolant must be computed such that:\\n    + over the power-of-two subgroup it evaluates to the execution trace; and\\n    + over a distinct domain it evaluates to the uniformly random randomizers.\\n+ If the randomizers are appended before padding, then the transition constraints must by compatible with this operation, or else the composition polynomials will not evaluate to zero in the entire power-of-two subgroup. This option requires changing the AIR.\\n#+END_QUOTElogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^Glogseq____&quot;,1105,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^Zlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^Xlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^Wlogseq____&quot;,1102,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1106,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-c2d4-4c92-ba6d-db250b7601dalogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1107,logseq____&quot;^Slogseq____&quot;,logseq____&quot;What is the use of offset in FRI? [[fast Reed-Solomon interactive oracle proofs of proximity]] [[triton-vm]] \\n:PROPERTIES:\\n:id: 6373a2ca-3200-4bc4-bb32-5588142dce39\\n:END:\\nIn FRI, we evaluate/interpolate in the coset of \\\\( \\\\{\\\\omega^i\\\\} \\\\) instead \\\\( \\\\{\\\\omega^i\\\\} \\\\) itself.\\n[[https://aszepieniec.github.io/stark-anatomy/stark#fnref:1][Anatomy of a STARK, Part 4: The STARK Polynomial IOP | Anatomy of a STARK]]\\n#+BEGIN_QUOTE\\nIt is worth ensuring that the trace evaluation domain is disjoint from \\nthe FRI evaluation domain, for example by using the coset-trick. \\nHowever, if overlapping subgroups are used for both domains, then \\\\( \\\\omega^{1/\\\\rho} = \\\\omicron \\\\) and \\\\( \\\\omega \\\\) generates the larger domain whereas \\\\( \\\\omicron \\\\) generates the smaller one.\\n#+END_QUOTE\\nThis still does not explain what would happen if the trace evaluation domain is a subset of the FRI evaluation domain. But [[https://github.com/TritonVM/triton-vm/blob/bd2cf06016fbd591c7d2ee2e1b9dc348380a09b3/triton-vm/src/cross_table_arguments.rs#L44-L65][the zerofier here]] could be zero if the trace evaluation domain is a subset of the FRI evaluation domain. Whatlogseq____&apos;s the meaning of this zerofier? This seems to guarantee that the evaluations of two polynomials at \\\\( \\\\omicron^{-1} \\\\) domain are equal. This is exactly what permutation arguments want.\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1107,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1107,logseq____&quot;^Glogseq____&quot;,1113,536870919]],[logseq____&quot;^17logseq____&quot;,[1107,logseq____&quot;^Zlogseq____&quot;,1109,536870919]],[logseq____&quot;^17logseq____&quot;,[1107,logseq____&quot;^Xlogseq____&quot;,1109,536870919]],[logseq____&quot;^17l hat are ready to continue?) -logseq____&gt; async function (is it a task?).\\n[[https://docs.rs/mio/0.8.5/mio/guide/index.html][mio::guide - Rust]]\\n[[https://github.com/tokio-rs/tokio/blob/236d02666765bc3a37ad8286983300854ab0f8a4/tokio/src/runtime/io/mod.rs#L158-L204][tokio poll dispatch process]]\\n+ Obtain a file descriptor for the interested operation\\n+ Register the fd as a source to ~mio::Poll~, also pass a customized token to identify this task\\n+ Call ~mio::Poll::poll()~ to see if there is any task ready\\n+ Obtain the token in the ~poll~ result and find out which ~ScheduledIo~ this task is associated with\\n+ For each waiter, reader, writer in th ~ScheduledIo~ struct, if it is interested in this event, run the corresponding ~waker.wake()~,\\n+ Change necessary executor data structure, see ((636b6972-6334-4719-aeff-f316b82e90b4)) \\n+ Wait for executor to execute ready tasks\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Glogseq____&quot;,1147,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Zlogseq____&quot;,1147,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Xlogseq____&quot;,1147,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Wlogseq____&quot;,806,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Wlogseq____&quot;,1147,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Ilogseq____&quot;,806,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^Ilogseq____&quot;,1151,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1148,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-2707-46d3-a4cb-33d35686f6e2logseq____&quot;,536870919]],[logseq____ ing}} \\\\text{algebraic placement and routing (APR)} \\\\xrightarrow{\\\\text{algebraic linking}} \\\\text{Reed-Solomon proximity testing (RPT)} \\\\xrightarrow{\\\\text{proximity testing}} \\\\text{fast Reed-Solomon interactive oracle proofs of proximity (FRI)} \\\\)\\nSee also [[https://medium.com/starkware/low-degree-testing-f7614f5172db][Low Degree Testing. The Secret Sauce of Succinctness | by StarkWare | StarkWare | Medium]]\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^Glogseq____&quot;,1154,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^Zlogseq____&quot;,1154,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^Xlogseq____&quot;,1154,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^Wlogseq____&quot;,1129,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^Wlogseq____&quot;,1154,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^Ilogseq____&quot;,1129,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1156,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-8db2-495e-8ddf-3684a96c9312logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Fast Reed-Solomon interactive oracle proofs of proximity (FRI). [[fast Reed-Solomon interactive oracle proofs of proximity]] [[zk-STARK]] \\nIn FRI, the Reed-Solomon proximity test of a degree \\\\( 2^n \\\\) polynomial \\\\( f^{(0)} \\\\in RS[\\\\mathbb{F}, L_0 , \\\\rho] \\\\) is reduced to the Reed-Solomon proximity test of a degree \\\\( 2^{n-1} \\\\) polynomial \\\\( f^{(1)} \\\\in RS[\\\\mathbb{F}, L_1 , \\\\rho] \\\\) in the following process. Assume \\\\( f^{(0)}(x) = P_0(x^2) + xP_1(x^2) \\\\), randomly choose \\\\( x^{(0)}, y \\\\in \\\\mathbb{F} \\\\), let \\\\( f^{(1)}(x) = P_0(x) + x^{(0)}P_1(x) \\\\), then we verify \\\\( f^{(0)}, f^{(1)} \\\\) given by the prover are indeed the genuine polynomials by verifying the following. Let \\\\( s_0, s_1 \\\\in \\\\mathbb{F} \\\\) be the distinct roots of \\\\( y \\\\), i.e. \\\\( s_0^2 = s_1^2 = y \\\\), let \\\\( \\\\alpha_0 = f^{(0)}(s_0), \\\\alpha_1 = f^{(0)}(s_1), \\\\beta = f^{(1)}(y) \\\\), then verify \\\\( (s_0, \\\\alpha_0), (s_1, \\\\alpha_1), (x^{(0)}, \\\\beta) \\\\) are on the same line. Repeat this process until the polynomial \\\\( f^(i) \\\\) is a constant. In that case the evaluation domain is several constants. The prover just send the desired constant from this domain.\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Glogseq____&quot;,1156,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Zlogseq____&quot;,1154,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Xlogseq____&quot;,1154,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Wlogseq____&quot;,1093,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Wlogseq____&quot;,1129,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Wlogseq____&quot;,1154,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Ilogseq____&quot;,1093,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^Ilogseq____&quot;,1129,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1157,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc8-0f5a-4e5c-9b28-fa115edb1451logseq____&quot;,536870919]],[logseq____&quot;^17lo mes v_2 = v_3 \\\\)? What about \\\\( v_1 \\\\subset v_2 \\\\)? [[polynomial commitments]] [[vector commitments]]\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Glogseq____&quot;,1342,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Zlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Xlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Wlogseq____&quot;,377,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Wlogseq____&quot;,829,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Wlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Ilogseq____&quot;,377,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^Ilogseq____&quot;,829,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1432,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc9-feb6-41c7-bb50-d8536e9251eclogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Slogseq____&quot;,logseq____&quot;Naïve way to commit a polynomial and verify the commitment with witness. [[KZG commitments]]\\n:PROPERTIES:\\n:id: 63606a0d-fc25-47a3-87c0-68e1e5aab020\\n:END:\\nLet \\\\( a \\\\) be a secret whose powers are given in a trusted setup ceremony. Given a polynomial \\\\(\\\\phi(x) \\\\in \\\\Z_p[x]\\\\) of degree \\\\(t\\\\), a randomly chosen \\\\(i \\\\in \\\\Z_p\\\\), let \\\\(\\\\phi_i(x)\\\\) be the polynomial satisfies \\\\(\\\\phi(x) - \\\\phi(i) = \\\\phi_i(x)(x - i)\\\\), let the commitment function be \\\\( \\\\mathrm{cm}: i \\\\mapsto g^{\\\\phi(a)} \\\\) and the witness function be \\\\(\\\\mathrm{witness}: i \\\\mapsto (\\\\phi(i), \\\\phi_i(i))\\\\). This commitment can be verified as follows. Because \\\\( \\\\phi(a) - \\\\phi(i) = \\\\phi_i(a)(a-i) \\\\), \\\\( \\\\frac{g^{\\\\phi(a)}}{g^{\\\\phi(i)}} = g^{\\\\phi(a) - \\\\phi(i)} = g^{(a-i)\\\\phi_i(i)} = {(\\\\frac{g^a}{g^i})}^{\\\\phi_i(i)} \\\\), the terms \\\\(g^{\\\\phi(a)}, \\\\phi(i), \\\\phi_i(i)\\\\) are all given in the commitment and witness, thus we can verify if the above equality holds with the commitment data. The security of this scheme attributes to the hardness of given random \\\\( i \\\\) finding \\\\( \\\\phi(i), \\\\phi_i(i) \\\\) such that \\\\( \\\\frac{g^{\\\\phi(a)}}{g^{\\\\phi(i)}} = {(\\\\frac{g^a}{g^i})}^{\\\\phi_i(i)} \\\\). It this known to be easy?\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Glogseq____&quot;,1443,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Zlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Xlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Wlogseq____&quot;,383,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Wlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^@logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;63606a0d-fc25-47a3-87c0-68e1e5aab020logseq____&quot;],536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^Llogseq____&quot;,[logseq____&quot;^1@logseq____&quot;],536870919]],[logseq____&quot;^17logseq____&quot;,[1433,logseq____&quot;^5logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;63606a0d-fc25-47a3-87c0-68e1e5aab020logseq____&quot;],536870919]],[logseq____&quot;^17 471dd7a38logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Slogseq____&quot;,logseq____&quot;In [[https://en.wikipedia.org/wiki/Shamir%27s_Secret_Sharing][Shamirlogseq____&apos;s Secret Sharing - Wikipedia]], combining a few participantslogseq____&apos;s information, we can recover the underlying polynomial. But how can we use the polynomial to keep a secret? Let \\\\(s\\\\) be the secret, \\\\(p(x)\\\\) be the polynomial, do we just calculate, \\\\(p(s)\\\\)? Is this process irreversible? What if we want to share a few more secrets? When we have enough points on the curve of this polynomial, arenlogseq____&apos;t we able to recover the curve by interpolation? Any other methods? [[Shamirlogseq____&apos;s secret sharing]]\\nIt is quite secure as long as the number of secrets we want to protect does not exceed the degree of the polynomial  that hides the secrets. Say we want to hide one secret with a linear function. Even if we give one point on \\\\((s, t)\\\\) on the curve. We still have infinite many functions satisfies \\\\( f(s) = t\\\\). For example any function of the form \\\\( f(x)-t = m(x-s) \\\\). More generally, \\\\( f(x) \\\\) can be the product of a lower degree interpoled from the points and another arbitray polynomial.\\nAnother thing we want to keep in mind is that the seret is normally fixed (i.e. not randomly generated). We can just embedded it into the polynomial (for example, use it as the coefficient of the polynomial). If we want to distribute a new secret, say \\\\(s\\\\) with the polynomial, say \\\\(p\\\\), then we need to obtain the root of \\\\(s\\\\) in \\\\(p\\\\), this may be not easy.\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Glogseq____&quot;,1431,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Zlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Xlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Wlogseq____&quot;,1174,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Wlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^Ilogseq____&quot;,1174,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^19logseq____&quot;,true,536870919]],[logseq____&quot;^17logseq____&quot;,[1435,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u65e94bc9-4788-4d34-8f20-822221cd05belogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1436,logseq____&quot;^Slogseq____&quot;,logseq____&quot;In which case does Pedersen commitment achieve higher level of security? Say we want to commit three messages \\\\(m_1\\\\), \\\\(m_2\\\\) and \\\\(m_3\\\\), when the discrete logariithm commitment is used, we have \\\\(cm_1 = g^{m_1}\\\\), \\\\(cm_2 = g^{m_2}\\\\) and \\\\(g^{m_3}\\\\). One problem is that if \\\\(m_3 = m_2 + m_1\\\\), then we have \\\\(cm_3 = cm_1 * cm_2\\\\). Conversely, one can infer the relationship of the messages by observing the properties of the commitments, i.e. if \\\\(cm_3 = cm_1 * cm_2\\\\) then we must have \\\\(m_3 = m_2 + m_1\\\\). This is why we need a blinding factor \\\\(r\\\\). We different blinding factors for different messages. One can not infer anything about the messages from the commitments. [[Pedersen commitments]]\\nlogseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1436,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870919]],[logseq____&quot;^17logseq____&quot;,[1436,logseq____&quot;^Glogseq____&quot;,1444,536870919]],[logseq____&quot;^17logseq____&quot;,[1436,logseq____&quot;^Zlogseq____&quot;,1429,536870919]],[logseq____&quot;^17logseq____&quot;,[1436,logseq____&quot;^Xlogseq____&quot;,1429,536870919]],[logseq____&quot       // the single page app to route accordingly.
      (function(l) {
